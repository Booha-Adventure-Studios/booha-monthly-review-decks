<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Review Decks – Pick the Sentence (January)</title>
<meta name="theme-color" content="#0b1020" />
<link rel="icon" type="image/png" href="BoohaYellow.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet" />

<style>
:root{
  --bg:#0b1020;
  --panel:#0f172a;
  --panel2:#0b1327;
  --ink:#ffffff;
  --muted:#cbd5e1;
  --outline:rgba(255,255,255,.18);
  --good:#22c55e;
  --bad:#e53935;
  --gold:#ffd17a;
  --shadow: 0 18px 45px rgba(0,0,0,.45);
  --radius:28px;
  --btnR:22px;

  /* big readable sizes */
  --jpSize: clamp(26px, 3.3vw, 44px);
  --hiSize: clamp(18px, 2.4vw, 30px);
  --enSize: clamp(20px, 2.6vw, 34px);
  --hudSize: 14px;

  /* fire intensity (overridden by body classes) */
  --fireA: rgba(255,209,122,.10);
  --fireB: rgba(255,120,70,.06);
  --ringA: rgba(255,209,122,.22);
  --ringB: rgba(255,120,70,.14);
  --pulse1: rgba(255,209,122,.22);
  --pulse2: rgba(255,120,70,.22);

  /* extra “unlock” controls */
  --unlockGlow: rgba(255,209,122,.00);
  --unlockScale: 1;
  --unlockWobble: 0deg;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background: radial-gradient(1100px 700px at 30% 20%, rgba(124,58,237,.25), transparent 55%),
              radial-gradient(900px 650px at 70% 30%, rgba(94,230,255,.16), transparent 58%),
              radial-gradient(900px 700px at 50% 90%, rgba(255,209,122,.14), transparent 60%),
              var(--bg);
  color:var(--ink);
  font-family:'Cinzel', serif;
  overflow:hidden;
}

/* 3 fire levels (now more distinct) */
body.fire1{
  --fireA: rgba(255,209,122,.22);
  --fireB: rgba(255,120,70,.12);
  --ringA: rgba(255,209,122,.34);
  --ringB: rgba(255,120,70,.22);
  --pulse1: rgba(255,209,122,.34);
  --pulse2: rgba(255,120,70,.26);
  --unlockGlow: rgba(255,209,122,.14);
  --unlockScale: 1.00;
  --unlockWobble: 0deg;
}

body.fire2{
  --fireA: rgba(255,209,122,.36);
  --fireB: rgba(255,120,70,.22);
  --ringA: rgba(255,209,122,.48);
  --ringB: rgba(255,120,70,.34);
  --pulse1: rgba(255,209,122,.45);
  --pulse2: rgba(255,120,70,.40);
  --unlockGlow: rgba(255,120,70,.18);
  --unlockScale: 1.01;
  --unlockWobble: 0.4deg;
}

body.fire3{
  --fireA: rgba(255,209,122,.52);
  --fireB: rgba(255,120,70,.34);
  --ringA: rgba(255,209,122,.68);
  --ringB: rgba(255,120,70,.52);
  --pulse1: rgba(255,209,122,.62);
  --pulse2: rgba(255,120,70,.62);
  --unlockGlow: rgba(94,230,255,.16);
  --unlockScale: 1.02;
  --unlockWobble: 0.8deg;
}

body.fire1, body.fire2, body.fire3{
  background:
    radial-gradient(1000px 700px at 50% 18%, var(--fireA), transparent 58%),
    radial-gradient(900px 650px at 50% 48%, var(--fireB), transparent 60%),
    radial-gradient(900px 650px at 50% 92%, rgba(255,209,122,.12), transparent 60%),
    var(--bg);
}

.wrap{
  height:100%;
  display:flex;
  flex-direction:column;
  padding: max(14px, env(safe-area-inset-top)) 14px max(14px, env(safe-area-inset-bottom));
  gap:12px;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.back{
  appearance:none;
  border:0;
  background:rgba(255,255,255,.10);
  color:#fff;
  padding:10px 14px;
  border-radius:999px;
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.4px;
  box-shadow: 0 10px 24px rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
  display:flex;
  align-items:baseline;
  gap:10px;
}
.back span.jp{
  font-family:'Noto Sans JP',sans-serif;
  font-weight:900;
  font-size:12px;
  opacity:.95;
}

.hud{
  display:flex;
  align-items:center;
  gap:10px;
  font-family:'Noto Sans JP',sans-serif;
  font-size:var(--hudSize);
  color:var(--muted);
  user-select:none;
}
.hud .pill{
  padding:8px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
}
.hud b{color:#fff}

.stage{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:14px;
  min-height:0;
}

.card{
  width:min(980px, 100%);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
  border:1px solid rgba(255,255,255,.18);
  box-shadow: var(--shadow);
  padding:18px 18px 16px;
  position:relative;
  overflow:hidden;
  transform: scale(var(--unlockScale)) rotate(var(--unlockWobble));
  transition: transform .25s ease;
}

/* subtle extra aura on higher fire levels (feels “unlocked”) */
body.fire2 .card,
body.fire3 .card{
  box-shadow:
    var(--shadow),
    0 0 40px var(--unlockGlow);
}
body.fire3 .card{
  animation: cardThrill 1.1s ease-in-out infinite;
}
@keyframes cardThrill{
  0%,100%{ transform: scale(var(--unlockScale)) rotate(calc(var(--unlockWobble) * -1)); }
  50%{ transform: scale(calc(var(--unlockScale) + .01)) rotate(var(--unlockWobble)); }
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:var(--radius);
  background: radial-gradient(500px 200px at 30% 0%, rgba(255,255,255,.10), transparent 60%),
              radial-gradient(500px 250px at 80% 0%, rgba(255,209,122,.10), transparent 62%);
  pointer-events:none;
}

.prompt{
  position:relative;
  z-index:1;
  text-align:center;
  padding:14px 8px 8px;
}

.jp{
  font-family:'Noto Sans JP',sans-serif;
  font-weight:900;
  font-size:var(--jpSize);
  line-height:1.12;
  text-shadow: 0 10px 26px rgba(0,0,0,.45);
}

.hira{
  margin-top:10px;
  font-family:'Noto Sans JP',sans-serif;
  font-weight:800;
  font-size:var(--hiSize);
  line-height:1.12;
  color: rgba(255,255,255,.92);
  opacity:.95;
}

.grid{
  width:min(980px, 100%);
  display:grid;
  grid-template-columns: 1fr;
  gap:12px;
}
@media (min-width: 820px){
  .grid{grid-template-columns: 1fr 1fr;}
}

/* ✅ CHOICE TILES: WHITE BACKGROUND + ARIAL BOLD + not all caps */
.choice{
  position:relative;
  border-radius:var(--btnR);
  padding:16px 16px 18px;
  background:#ffffff;
  border:1px solid rgba(255,255,255,.18);
  box-shadow: 0 12px 28px rgba(0,0,0,.35);
  cursor:pointer;
  user-select:none;
  transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
  overflow:hidden;
}
.choice:hover{transform: translateY(-1px)}
.choice:active{transform: translateY(0px) scale(.995)}

.choice .en{
  font-family: Arial, Helvetica, sans-serif;
  font-weight: 800;
  font-size: var(--enSize);
  line-height: 1.15;
  color: #0b1020;
  text-transform: none;
  letter-spacing: 0;
  text-shadow: none;
}

.choice.locked{pointer-events:none; opacity:.92}

/* ✅ STRONGER green/red feedback */
.choice.correct{
  border-color: #22c55e;
  box-shadow:
    0 0 0 6px rgba(34,197,94,.35),
    0 0 40px rgba(34,197,94,.90),
    0 0 90px rgba(34,197,94,.45),
    0 12px 28px rgba(0,0,0,.35);
  animation: correctFlash .22s ease-out;
}
@keyframes correctFlash{
  from{transform: scale(.96);}
  to{transform: scale(1);}
}

.choice.wrong{
  border-color: #ff3b3b;
  box-shadow:
    0 0 0 6px rgba(255,59,59,.35),
    0 0 45px rgba(255,59,59,.85),
    0 0 95px rgba(255,59,59,.45),
    0 12px 28px rgba(0,0,0,.35);
  animation: shake .45s ease;
}

@keyframes shake{
  0%,100%{transform:translateX(0)}
  20%{transform:translateX(-10px)}
  40%{transform:translateX(10px)}
  60%{transform:translateX(-7px)}
  80%{transform:translateX(7px)}
}

/* Fire ring (intensity-based) */
.fireRing{
  position:absolute;
  inset:10px;
  border-radius: calc(var(--radius) - 10px);
  pointer-events:none;
  opacity:0;
  transition: opacity .25s ease;
  background:
    radial-gradient(600px 220px at 30% 0%, var(--ringA), transparent 62%),
    radial-gradient(600px 240px at 70% 0%, var(--ringB), transparent 62%),
    radial-gradient(700px 260px at 50% 110%, rgba(255,209,122,.10), transparent 62%);
  filter: drop-shadow(0 0 14px rgba(255,209,122,.30));
}
body.fire1 .fireRing,
body.fire2 .fireRing,
body.fire3 .fireRing{opacity:1; animation: firePulse 1.1s ease-in-out infinite}

body.fire3 .fireRing{animation-duration:.85s;}

@keyframes firePulse{
  0%,100%{filter: drop-shadow(0 0 18px var(--pulse1));}
  50%{filter: drop-shadow(0 0 34px var(--pulse2));}
}

/* ✅ Fire notification moved near top (above prompt area, not centered) */
.fireBanner{
  position:fixed;
  left:50%;
  top: calc(env(safe-area-inset-top) + 92px);
  transform: translateX(-50%) translateY(-8px);
  z-index:90;

  display:flex;
  align-items:center;
  gap:14px;
  padding:16px 22px;
  border-radius:999px;

  background: rgba(255,209,122,.28);
  border:1px solid rgba(255,209,122,.45);
  box-shadow: 0 18px 50px rgba(0,0,0,.55);
  backdrop-filter: blur(6px);

  opacity:0;
  pointer-events:none;
  transition: opacity .18s ease, transform .18s ease;
  text-align:center;
}
.fireBanner.show{
  opacity:1;
  transform: translateX(-50%) translateY(0);
}
.fireBanner .en{
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.4px;
  font-size:22px;
  line-height:1.05;
}
.fireBanner .jp{
  font-family:'Noto Sans JP',sans-serif;
  font-weight:900;
  font-size:18px;
  line-height:1.05;
  opacity:.95;
}
.fireDot{
  width:16px;height:16px;border-radius:999px;
  background: radial-gradient(circle at 30% 30%, #fff6d8, #ffd17a 45%, #ff6b3d 100%);
  box-shadow: 0 0 22px rgba(255,209,122,.55);
}

/* FX layers */
.fx{position:fixed; inset:0; pointer-events:none; z-index:60;}

/* ✅ Real heart (SVG) */
.heartSvg{
  position:absolute;
  left:50%;
  top:50%;
  width:160px;
  height:160px;
  transform: translate(-50%,-50%) scale(.75);
  opacity:0;
  filter: drop-shadow(0 0 18px rgba(255,209,122,.35));
}
.heartSvg.show{opacity:1; animation: popHeart .65s ease-out forwards;}
@keyframes popHeart{
  0%{transform: translate(-50%,-50%) scale(.55); opacity:0}
  35%{transform: translate(-50%,-55%) scale(1.08); opacity:1}
  70%{transform: translate(-50%,-62%) scale(.98); opacity:.95}
  100%{transform: translate(-50%,-72%) scale(.92); opacity:0}
}

/* BIG FART CLOUD */
.fart{
  position:absolute;
  left:50%;
  top:50%;
  transform: translate(-50%,-50%) scale(.9);
  width:220px;
  height:160px;
  opacity:0;
}
.fart .blob{
  position:absolute;
  inset:0;
  border-radius: 999px;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.92), rgba(203,213,225,.92) 38%, rgba(148,163,184,.95) 100%);
  filter: drop-shadow(0 0 18px rgba(0,0,0,.35));
}
.fart .puff{
  position:absolute;
  width:84px;height:84px;border-radius:999px;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.92), rgba(203,213,225,.92) 44%, rgba(148,163,184,.95) 100%);
  filter: drop-shadow(0 0 18px rgba(0,0,0,.35));
}
.fart .p1{left:-18px; top:54px}
.fart .p2{right:-22px; top:62px}
.fart .p3{left:48px; top:-18px; width:92px;height:92px}
.fart .txt{
  position:absolute;
  left:50%;
  top:50%;
  transform: translate(-50%,-50%);
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.6px;
  font-size:18px;
  color: rgba(11,16,32,.75);
}
.fart.show{opacity:1; animation: popFart .75s ease-out forwards;}
@keyframes popFart{
  0%{transform: translate(-50%,-50%) scale(.7); opacity:0}
  25%{transform: translate(-50%,-52%) scale(1.03); opacity:1}
  65%{transform: translate(-50%,-58%) scale(.98); opacity:.95}
  100%{transform: translate(-50%,-68%) scale(.92); opacity:0}
}

/* Results */
.results{
  display:none;
  width:min(980px, 100%);
  border-radius:var(--radius);
  background: rgba(15,23,42,.78);
  border:1px solid rgba(255,255,255,.18);
  box-shadow: var(--shadow);
  padding:22px 18px;
  text-align:center;
}
.results.show{display:block}
.results h2{margin:0 0 10px; font-size: clamp(22px, 3vw, 34px)}
.results .sub{font-family:'Noto Sans JP',sans-serif; color:var(--muted); font-weight:800; margin-bottom:14px}
.results .score{font-size: clamp(32px, 4.2vw, 56px); font-weight:900; letter-spacing:.3px}

.btnRow{display:flex; gap:10px; justify-content:center; margin-top:14px; flex-wrap:wrap}
.bigBtn{
  appearance:none;
  border:0;
  border-radius:999px;
  padding:12px 18px;
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.4px;
  cursor:pointer;
  background: rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.18);
  color:#fff;
  box-shadow: 0 12px 28px rgba(0,0,0,.35);
}
.bigBtn span{font-family:'Noto Sans JP',sans-serif; font-weight:900; font-size:12px; margin-left:10px; opacity:.95}

.footer{
  text-align:center;
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.5px;
  color: rgba(255,255,255,.85);
  font-size: 14px;
  padding: 4px 0 0;
}

/* Reduce motion */
@media (prefers-reduced-motion: reduce){
  .choice,.heartSvg,.fart,.fireRing,.card{animation:none !important; transition:none !important}
  .choice:hover{transform:none}
}
</style>
</head>

/* =========================
   Helpers / Hooks (FIXED)
   ========================= */
const grid       = document.querySelector("#grid");
const jpText     = document.querySelector("#jpText");
const hiText     = document.querySelector("#hiText");
const qNum       = document.querySelector("#qNum");
const qTotal     = document.querySelector("#qTotal");
const scoreEl    = document.querySelector("#score");
const streakEl   = document.querySelector("#streak");
const results    = document.querySelector("#results");
const finalScore = document.querySelector("#finalScore");

const fireBanner = document.querySelector("#fireBanner");
const fireEn     = document.querySelector("#fireEn");
const fireJp     = document.querySelector("#fireJp");

const heart      = document.querySelector("#heart");
const fart       = document.querySelector("#fart");

const backBtn    = document.querySelector("#backBtn");
const back2      = document.querySelector("#back2");
const playAgain  = document.querySelector("#playAgain");

/* =========================
   State
   ========================= */
let idx = 0;
let score = 0;
let streak = 0;
let locked = false;
let bannerTimer = null;

qTotal.textContent = DATA.length;

/* =========================
   Utils
   ========================= */
function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]] = [a[j],a[i]];
  }
  return a;
}

/* ✅ Fire levels: 3 / 6 / 10 */
function setFireLevelFromStreak(){
  document.body.classList.remove("fire1","fire2","fire3");
  if(streak >= 10) document.body.classList.add("fire3");
  else if(streak >= 6) document.body.classList.add("fire2");
  else if(streak >= 3) document.body.classList.add("fire1");
}

/* ✅ Top notification (EN/JP, 3.5s) */
function showFireBanner(level){
  const msg = {
    1: { en:"You’re on fire!",           jp:"ノってきた！" },
    2: { en:"You’re on mega fire!",      jp:"まじでノってる！" },
    3: { en:"You are a Sūpā Saiya-jin!", jp:"スーパーサイヤ人だ！" }
  }[level];
  if(!msg) return;

  fireEn.textContent = msg.en;
  fireJp.textContent = msg.jp;

  fireBanner.classList.add("show");
  clearTimeout(bannerTimer);
  bannerTimer = setTimeout(()=>fireBanner.classList.remove("show"), 3500);
}

/* ✅ FX */
function popHeart(){
  heart.classList.remove("show");
  void heart.getBoundingClientRect();
  heart.classList.add("show");
}
function popFart(){
  fart.classList.remove("show");
  void fart.getBoundingClientRect();
  fart.classList.add("show");
}

/* ✅ SFX safe play
   - fixes “not playing” due to rapid clicks
   - also bumps volume
*/
function playSfx(aud){
  if(!aud) return;
  try{
    aud.pause();
    aud.currentTime = 0;
    aud.volume = 1;

    const p = aud.play();
    if(p && typeof p.catch === "function"){
      p.catch(()=>{ /* autoplay / gesture / iOS quirks */ });
    }
  }catch(e){}
}

/* ✅ First-gesture unlock (important for iOS Safari)
   Call this once on the first tap so later sounds always work.
*/
let audioUnlocked = false;
function unlockAudioOnce(){
  if(audioUnlocked) return;
  audioUnlocked = true;
  playSfx(SFX.ding);
  playSfx(SFX.fart);
}

/* =========================
   Render
   ========================= */
function render(){
  locked = false;
  grid.innerHTML = "";
  results.classList.remove("show");

  const item = DATA[idx];
  qNum.textContent = String(idx+1);
  jpText.textContent = item.jp;
  hiText.textContent = item.hira;

  const choices = item.choices.map((t, i)=>({t, i}));
  const mixed = shuffle(choices);

  mixed.forEach((c)=>{
    const btn = document.createElement("div");
    btn.className = "choice";
    btn.innerHTML = `<div class="en">${c.t}</div>`;
    btn.addEventListener("pointerdown", unlockAudioOnce, { once:true });
    btn.addEventListener("click", ()=>pick(btn, c.i));
    grid.appendChild(btn);
  });

  scoreEl.textContent = String(score);
  streakEl.textContent = String(streak);
  setFireLevelFromStreak();
}

/* =========================
   Pick
   ========================= */
function pick(tile, originalIndex){
  if(locked) return;
  locked = true;

  const item = DATA[idx];
  const tiles = [...document.querySelectorAll(".choice")];
  tiles.forEach(t=>t.classList.add("locked"));

  const correct = (originalIndex === item.correct);

  if(correct){
    tile.classList.add("correct");
    score++;
    streak++;

    playSfx(SFX.ding);
    popHeart();

    if(streak === 3)  showFireBanner(1);
    if(streak === 6)  showFireBanner(2);
    if(streak === 10) showFireBanner(3);

  }else{
    tile.classList.add("wrong");
    streak = 0;

    playSfx(SFX.fart);
    popFart();
  }

  scoreEl.textContent = String(score);
  streakEl.textContent = String(streak);
  setFireLevelFromStreak();

  setTimeout(()=>{
    idx++;
    if(idx >= DATA.length){
      results.classList.add("show");
      finalScore.textContent = String(score);
      grid.innerHTML = "";
      jpText.textContent = "—";
      hiText.textContent = "—";
      return;
    }
    render();
  }, 650);
}

/* =========================
   Buttons
   ========================= */
function goMenu(){
  history.back();
}
backBtn && backBtn.addEventListener("click", goMenu);
back2 && back2.addEventListener("click", goMenu);

playAgain && playAgain.addEventListener("click", ()=>{
  idx = 0;
  score = 0;
  streak = 0;
  locked = false;

  document.body.classList.remove("fire1","fire2","fire3");
  fireBanner.classList.remove("show");
  clearTimeout(bannerTimer);

  render();
});

/* =========================
   Boot
   ========================= */
render();
