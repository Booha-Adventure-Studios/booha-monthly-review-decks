<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Review Decks ‚Äì Pick the Sentence (January)</title>
<meta name="theme-color" content="#0b1020" />
<link rel="icon" type="image/png" href="BoohaYellow.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet" />

<style>
:root{
  --bg:#0b1020;
  --panel:#0f172a;
  --panel2:#0b1327;
  --ink:#ffffff;
  --muted:#cbd5e1;
  --outline:rgba(255,255,255,.18);
  --good:#22c55e;
  --bad:#e53935;
  --gold:#ffd17a;
  --shadow: 0 18px 45px rgba(0,0,0,.45);
  --radius:28px;
  --btnR:22px;

  /* big readable sizes */
  --jpSize: clamp(26px, 3.3vw, 44px);
  --hiSize: clamp(18px, 2.4vw, 30px);
  --enSize: clamp(20px, 2.6vw, 34px);
  --hudSize: 14px;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  background: radial-gradient(1100px 700px at 30% 20%, rgba(124,58,237,.25), transparent 55%),
              radial-gradient(900px 650px at 70% 30%, rgba(94,230,255,.16), transparent 58%),
              radial-gradient(900px 700px at 50% 90%, rgba(255,209,122,.14), transparent 60%),
              var(--bg);
  color:var(--ink);
  font-family:'Cinzel', serif;
  overflow:hidden;
}

/* ON FIRE mode */
body.onfire{
  background:
    radial-gradient(1000px 700px at 50% 20%, rgba(255,209,122,.28), transparent 60%),
    radial-gradient(900px 650px at 50% 50%, rgba(255,120,70,.18), transparent 62%),
    radial-gradient(900px 650px at 50% 90%, rgba(255,209,122,.16), transparent 60%),
    var(--bg);
}

.wrap{
  height:100%;
  display:flex;
  flex-direction:column;
  padding: max(14px, env(safe-area-inset-top)) 14px max(14px, env(safe-area-inset-bottom));
  gap:12px;
}

.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}

.back{
  appearance:none;
  border:0;
  background:rgba(255,255,255,.10);
  color:#fff;
  padding:10px 14px;
  border-radius:999px;
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.4px;
  box-shadow: 0 10px 24px rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
  display:flex;
  align-items:baseline;
  gap:10px;
}
.back span.jp{
  font-family:'Noto Sans JP',sans-serif;
  font-weight:900;
  font-size:12px;
  opacity:.95;
}

.hud{
  display:flex;
  align-items:center;
  gap:10px;
  font-family:'Noto Sans JP',sans-serif;
  font-size:var(--hudSize);
  color:var(--muted);
  user-select:none;
}
.hud .pill{
  padding:8px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
}
.hud b{color:#fff}

.stage{
  flex:1;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:14px;
  min-height:0;
}

.card{
  width:min(980px, 100%);
  border-radius:var(--radius);
  background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
  border:1px solid rgba(255,255,255,.18);
  box-shadow: var(--shadow);
  padding:18px 18px 16px;
  position:relative;
  overflow:hidden;
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:var(--radius);
  background: radial-gradient(500px 200px at 30% 0%, rgba(255,255,255,.10), transparent 60%),
              radial-gradient(500px 250px at 80% 0%, rgba(255,209,122,.10), transparent 62%);
  pointer-events:none;
}

.prompt{
  position:relative;
  z-index:1;
  text-align:center;
  padding:14px 8px 8px;
}

.jp{
  font-family:'Noto Sans JP',sans-serif;
  font-weight:900;
  font-size:var(--jpSize);
  line-height:1.12;
  text-shadow: 0 10px 26px rgba(0,0,0,.45);
}

.hira{
  margin-top:10px;
  font-family:'Noto Sans JP',sans-serif;
  font-weight:800;
  font-size:var(--hiSize);
  line-height:1.12;
  color: rgba(255,255,255,.92);
  opacity:.95;
}

.grid{
  width:min(980px, 100%);
  display:grid;
  grid-template-columns: 1fr;
  gap:12px;
}

@media (min-width: 820px){
  .grid{grid-template-columns: 1fr 1fr;}
}

.choice{
  position:relative;
  border-radius:var(--btnR);
  padding:16px 16px 18px;
  background: rgba(15,23,42,.78);
  border:1px solid rgba(255,255,255,.14);
  box-shadow: 0 12px 28px rgba(0,0,0,.35);
  cursor:pointer;
  user-select:none;
  transition: transform .12s ease, filter .12s ease, box-shadow .12s ease;
  overflow:hidden;
}
.choice:hover{transform: translateY(-1px)}
.choice:active{transform: translateY(0px) scale(.995)}

.choice .en{
  font-size:var(--enSize);
  font-weight:900;
  letter-spacing:.2px;
  line-height:1.12;
}

.choice.locked{pointer-events:none; opacity:.92}
.choice.correct{
  border-color: rgba(34,197,94,.85);
  box-shadow: 0 0 0 4px rgba(34,197,94,.22), 0 0 24px rgba(34,197,94,.35), 0 12px 28px rgba(0,0,0,.35);
}
.choice.wrong{
  border-color: rgba(229,57,53,.85);
  box-shadow: 0 0 0 4px rgba(229,57,53,.18), 0 0 24px rgba(229,57,53,.25), 0 12px 28px rgba(0,0,0,.35);
  animation: shake .45s ease;
}

@keyframes shake{
  0%,100%{transform:translateX(0)}
  20%{transform:translateX(-10px)}
  40%{transform:translateX(10px)}
  60%{transform:translateX(-7px)}
  80%{transform:translateX(7px)}
}

/* ON FIRE ring */
.fireRing{
  position:absolute;
  inset:10px;
  border-radius: calc(var(--radius) - 10px);
  pointer-events:none;
  opacity:0;
  transition: opacity .25s ease;
  background:
    radial-gradient(600px 220px at 30% 0%, rgba(255,209,122,.28), transparent 62%),
    radial-gradient(600px 240px at 70% 0%, rgba(255,120,70,.20), transparent 62%),
    radial-gradient(700px 260px at 50% 110%, rgba(255,209,122,.16), transparent 62%);
  filter: drop-shadow(0 0 14px rgba(255,209,122,.30));
}
body.onfire .fireRing{opacity:1; animation: firePulse 1.2s ease-in-out infinite}
@keyframes firePulse{
  0%,100%{filter: drop-shadow(0 0 14px rgba(255,209,122,.28));}
  50%{filter: drop-shadow(0 0 24px rgba(255,120,70,.30));}
}

/* You're on fire banner */
.fireBanner{
  position:fixed;
  left:50%;
  top: max(70px, env(safe-area-inset-top) + 46px);
  transform: translateX(-50%);
  z-index:50;
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 18px;
  border-radius:999px;
  background: rgba(255,209,122,.18);
  border:1px solid rgba(255,209,122,.35);
  box-shadow: 0 18px 45px rgba(0,0,0,.45);
  opacity:0;
  pointer-events:none;
  transition: opacity .2s ease, transform .2s ease;
}
.fireBanner.show{opacity:1; transform: translateX(-50%) translateY(0)}
.fireBanner .en{font-family:'Cinzel',serif; font-weight:900; letter-spacing:.4px; font-size:18px;}
.fireBanner .jp{font-family:'Noto Sans JP',sans-serif; font-weight:900; font-size:15px; opacity:.95;}
.fireDot{
  width:14px;height:14px;border-radius:999px;
  background: radial-gradient(circle at 30% 30%, #fff6d8, #ffd17a 45%, #ff6b3d 100%);
  box-shadow: 0 0 18px rgba(255,209,122,.45);
}

/* FX layers */
.fx{position:fixed; inset:0; pointer-events:none; z-index:60;}

/* BIG HEART */
.heart{
  position:absolute;
  width:140px;
  height:140px;
  left:50%;
  top:50%;
  transform: translate(-50%,-50%) scale(.8);
  opacity:0;
  filter: drop-shadow(0 0 18px rgba(255,209,122,.35));
}
.heart:before, .heart:after{
  content:"";
  position:absolute;
  width:80px;
  height:120px;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,209,122,.95) 38%, rgba(255,126,185,.95) 100%);
  border-radius:80px 80px 0 0;
  top:18px;
  left:38px;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}
.heart:after{
  left:auto;
  right:38px;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}
.heart.show{opacity:1; animation: popHeart .65s ease-out forwards;}
@keyframes popHeart{
  0%{transform: translate(-50%,-50%) scale(.6); opacity:0}
  35%{transform: translate(-50%,-55%) scale(1.06); opacity:1}
  70%{transform: translate(-50%,-62%) scale(.98); opacity:.95}
  100%{transform: translate(-50%,-72%) scale(.92); opacity:0}
}

/* BIG FART CLOUD */
.fart{
  position:absolute;
  left:50%;
  top:50%;
  transform: translate(-50%,-50%) scale(.9);
  width:220px;
  height:160px;
  opacity:0;
}
.fart .blob{
  position:absolute;
  inset:0;
  border-radius: 999px;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.92), rgba(203,213,225,.92) 38%, rgba(148,163,184,.95) 100%);
  filter: drop-shadow(0 0 18px rgba(0,0,0,.35));
}
.fart .puff{
  position:absolute;
  width:84px;height:84px;border-radius:999px;
  background:
    radial-gradient(circle at 30% 30%, rgba(255,255,255,.92), rgba(203,213,225,.92) 44%, rgba(148,163,184,.95) 100%);
  filter: drop-shadow(0 0 18px rgba(0,0,0,.35));
}
.fart .p1{left:-18px; top:54px}
.fart .p2{right:-22px; top:62px}
.fart .p3{left:48px; top:-18px; width:92px;height:92px}
.fart .txt{
  position:absolute;
  left:50%;
  top:50%;
  transform: translate(-50%,-50%);
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.6px;
  font-size:18px;
  color: rgba(11,16,32,.75);
}
.fart.show{opacity:1; animation: popFart .75s ease-out forwards;}
@keyframes popFart{
  0%{transform: translate(-50%,-50%) scale(.7); opacity:0}
  25%{transform: translate(-50%,-52%) scale(1.03); opacity:1}
  65%{transform: translate(-50%,-58%) scale(.98); opacity:.95}
  100%{transform: translate(-50%,-68%) scale(.92); opacity:0}
}

/* Results */
.results{
  display:none;
  width:min(980px, 100%);
  border-radius:var(--radius);
  background: rgba(15,23,42,.78);
  border:1px solid rgba(255,255,255,.18);
  box-shadow: var(--shadow);
  padding:22px 18px;
  text-align:center;
}
.results.show{display:block}
.results h2{margin:0 0 10px; font-size: clamp(22px, 3vw, 34px)}
.results .sub{font-family:'Noto Sans JP',sans-serif; color:var(--muted); font-weight:800; margin-bottom:14px}
.results .score{font-size: clamp(32px, 4.2vw, 56px); font-weight:900; letter-spacing:.3px}

.btnRow{display:flex; gap:10px; justify-content:center; margin-top:14px; flex-wrap:wrap}
.bigBtn{
  appearance:none;
  border:0;
  border-radius:999px;
  padding:12px 18px;
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.4px;
  cursor:pointer;
  background: rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.18);
  color:#fff;
  box-shadow: 0 12px 28px rgba(0,0,0,.35);
}
.bigBtn span{font-family:'Noto Sans JP',sans-serif; font-weight:900; font-size:12px; margin-left:10px; opacity:.95}

.footer{
  text-align:center;
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.5px;
  color: rgba(255,255,255,.85);
  font-size: 14px;
  padding: 4px 0 0;
}
.footer .jp{
  display:block;
  margin-top:2px;
  font-family:'Noto Sans JP',sans-serif;
  font-weight:900;
  font-size:12px;
  opacity:.9;
}

/* Reduce motion */
@media (prefers-reduced-motion: reduce){
  .choice,.heart,.fart,.fireRing{animation:none !important; transition:none !important}
  .choice:hover{transform:none}
}
</style>
</head>

<body>
  <div class="wrap">

const $ = (s)=>document.querySelector(s);
const grid = $('#grid');
const jpText = $('#jpText');
const hiText = $('#hiText');
const qNum = $('#qNum');
const qTotal = $('#qTotal');
const scoreEl = $('#score');
const streakEl = $('#streak');
const results = $('#results');
const finalScore = $('#finalScore');
const heart = $('#heart');
const fart = $('#fart');
const fireBanner = $('#fireBanner');

qTotal.textContent = String(DATA.length);

let i = 0;
let score = 0;
let streak = 0;
let locked = false;
let onFire = false;

function stopSfx(){
  for(const k in SFX){
    try{ SFX[k].pause(); SFX[k].currentTime = 0; }catch{}
  }
}

async function playSfx(name){
  try{
    stopSfx();
    // iOS unlock is handled by user tap; still safe to try.
    await SFX[name].play();
  }catch{}
}

function showHeart(){
  heart.classList.remove('show');
  // reflow
  void heart.offsetWidth;
  heart.classList.add('show');
}

function showFart(){
  fart.classList.remove('show');
  void fart.offsetWidth;
  fart.classList.add('show');
}

function setOnFire(active, showBanner=false){
  onFire = active;
  document.body.classList.toggle('onfire', active);
  if(showBanner){
    fireBanner.classList.add('show');
    setTimeout(()=>fireBanner.classList.remove('show'), 1150);
  }
}

function lockChoices(lock){
  locked = lock;
  [...grid.children].forEach(btn=>btn.classList.toggle('locked', lock));
}

function render(){
  results.classList.remove('show');
  grid.style.display = '';
  $('#card').style.display = '';

  const item = DATA[i];
  qNum.textContent = String(i+1);
  scoreEl.textContent = String(score);
  streakEl.textContent = String(streak);

  jpText.textContent = item.jp;
  hiText.textContent = item.hira;

  grid.innerHTML = '';
  lockChoices(false);

  item.choices.forEach((txt, idx)=>{
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'choice';
    btn.innerHTML = `<div class="en">${escapeHtml(txt)}</div>`;

    btn.addEventListener('click', ()=>handlePick(btn, idx));
    grid.appendChild(btn);
  });
}

function handlePick(btn, idx){
  if(locked) return;
  lockChoices(true);

  const item = DATA[i];
  const correct = (idx === item.correct);

  // mark correct choice
  [...grid.children].forEach((b, j)=>{
    if(j === item.correct) b.classList.add('correct');
  });

  if(correct){
    btn.classList.add('correct');
    score++;
    streak++;
    scoreEl.textContent = String(score);
    streakEl.textContent = String(streak);

    showHeart();
    playSfx('ding');

    // üî• On fire threshold
    if(streak === 3){
      setOnFire(true, true);
    }

    setTimeout(next, 850);
  }else{
    btn.classList.add('wrong');
    showFart();
    playSfx('fart');

    streak = 0;
    streakEl.textContent = '0';
    // fire turns off immediately on mistake
    if(onFire) setOnFire(false, false);

    setTimeout(next, 1050);
  }
}

function next(){
  i++;
  if(i >= DATA.length){
    finish();
  }else{
    render();
  }
}

function finish(){
  lockChoices(true);
  grid.style.display = 'none';
  $('#card').style.display = 'none';
  finalScore.textContent = String(score);
  results.classList.add('show');
  // reset fire
  setOnFire(false, false);
}

function resetGame(){
  i = 0;
  score = 0;
  streak = 0;
  setOnFire(false, false);
  render();
}

function escapeHtml(s){
  return String(s)
    .replaceAll('&','&amp;')
    .replaceAll('<','&lt;')
    .replaceAll('>','&gt;')
    .replaceAll('"','&quot;')
    .replaceAll("'",'&#039;');
}

// Buttons
$('#backBtn').addEventListener('click', ()=>{ window.location.href = 'index.html'; });
$('#back2').addEventListener('click', ()=>{ window.location.href = 'index.html'; });
$('#playAgain').addEventListener('click', resetGame);

// ===== Shuffle (questions + answers) =====
function shuffleArray(arr){
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

shuffleArray(DATA);
DATA.forEach(q=>{
  const correctText = q.choices[q.correct];
  shuffleArray(q.choices);
  q.correct = q.choices.indexOf(correctText);
});

// Init
render();
</script>
