<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Review Decks – Monthly Menu</title>
<meta name="theme-color" content="#000000" />
<link rel="icon" type="image/png" href="BoohaYellow.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet" />

<style>
:root{
  --bg:#000;
  --ink:#fff;

  /* Monthly deck palette (distinct from Adventure) */
  --c1:#ffd166; /* gold */
  --c2:#6ee7ff; /* ice */
  --c3:#a6f7b2; /* mint */
  --c4:#c77dff; /* purple */
  --c5:#ff7eb9; /* pink */
  --c6:#ffb366; /* orange */

  --tileBorder:#000;
  --tileGlow: 0 0 10px rgba(255,255,255,.12), 0 0 34px rgba(255,209,102,.20);
  --tileGlowHot: 0 0 18px rgba(255,255,255,.18), 0 0 60px rgba(255,209,102,.42);

  --sweepDur: 2.1s;
  --pulseDur: 1.6s;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:#04030a;
  color:var(--ink);
  font-family:'Cinzel',serif;
  overflow:hidden;

background-image:
  radial-gradient(circle at 16% 18%, rgba(120, 80, 200, .12), transparent 60%),
  radial-gradient(circle at 82% 20%, rgba(70, 40, 140, .14), transparent 62%),
  radial-gradient(circle at 74% 84%, rgba(95, 60, 180, .10), transparent 68%),
  radial-gradient(circle at 22% 78%, rgba(45, 25, 90, .12), transparent 66%),
  radial-gradient(circle at 50% 50%, rgba(30, 15, 60, .10), transparent 72%),
  linear-gradient(180deg, #05030b 0%, #020008 100%);



/* animated aurora layer */
body::before{
  content:"";
  position:fixed;
  inset:-25%;
  pointer-events:none;
  z-index:-1;
  background:
    conic-gradient(from 200deg at 50% 50%,
      rgba(255,126,185,.14),
      rgba(110,231,255,.10),
      rgba(166,247,178,.10),
      rgba(199,125,255,.14),
      rgba(255,209,102,.10),
      rgba(255,126,185,.14)
    );
  filter: blur(42px) saturate(1.1);
  opacity:.35;
  animation: bgDrift 22s ease-in-out infinite;
  mix-blend-mode: plus-lighter; /* darker than screen */
}


/* subtle star/sparkle dust (cheap + pretty) */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
  background:
    radial-gradient(circle at 12% 22%, rgba(255,255,255,.14) 0 1px, transparent 2px),
    radial-gradient(circle at 32% 68%, rgba(255,255,255,.10) 0 1px, transparent 2px),
    radial-gradient(circle at 58% 38%, rgba(255,255,255,.08) 0 1px, transparent 2px),
    radial-gradient(circle at 78% 72%, rgba(255,255,255,.12) 0 1px, transparent 2px),
    radial-gradient(circle at 90% 28%, rgba(255,255,255,.08) 0 1px, transparent 2px),
    radial-gradient(circle at 44% 18%, rgba(255,255,255,.06) 0 1px, transparent 2px);
  opacity:.35;
  animation: bgTwinkle 8s ease-in-out infinite;
}


#welcome{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:1rem;
  animation:fadeIn .9s ease;
}

/* ✅ English slightly smaller */
h1{
  font-size:clamp(30px,4.8vw,58px);
  font-weight:900;
  letter-spacing:.06em;
  margin-bottom:.15em;
}

h2{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(18px,2.8vw,34px);
  font-weight:900;
  color:#d7d7d7;
  margin-bottom:.25em;
}

h3{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(14px,2.3vw,20px);
  font-weight:800;
  color:#b9b9b9;
  margin-bottom:1.55em;
  line-height:1.35;
}

.deck-links{
  display:grid;
  grid-template-columns:repeat(3, minmax(0, 1fr));
  gap:1.35rem;
  max-width:820px;
  width:100%;
}

a.deck{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  aspect-ratio:1 / 1;
  border-radius:22px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  overflow:hidden;
  cursor:pointer;
  border:9px solid var(--tileBorder);
  box-shadow:var(--tileGlow);
  transition:transform .22s ease, box-shadow .26s ease, filter .26s ease;
  -webkit-tap-highlight-color: transparent;
  will-change:transform;
  text-align:center;
}

/* ✅ Titles always centered, never moving */
a.deck b{
  position:relative;
  z-index:3;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  padding:0 12px;
  line-height:1.06;
  transform:none !important;
}

/* English a bit smaller on tiles */
a.deck b .en{
  display:block;
  font-size:0.95em;
  letter-spacing:.03em;
  white-space:nowrap;
}

/* Extra safety for long titles (ex: Make the Sentences) */
a.deck b .en.long{
  font-size:0.86em;
  letter-spacing:.02em;
}

/* Japanese line under English */
a.deck span.jp{
  position:relative;
  z-index:3;
  margin-top:8px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(12px,1.9vw,16px);
  font-weight:900;
  color:#1b1b1b;
  opacity:.90;
  white-space:nowrap;
}

/* Japanese subtitle */
a.deck span.sub{
  position:relative;
  z-index:3;
  margin-top:10px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(11px,1.7vw,14px);
  font-weight:900;
  color:#0b0b0b;
  opacity:.72;
  white-space:nowrap;
}

/* Flashier: sweep + twinkle */
a.deck::before{
  content:"";
  position:absolute;
  inset:-55%;
  background:linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,.92) 44%,
    rgba(255,209,102,.42) 48%,
    rgba(255,255,255,.92) 52%,
    rgba(255,255,255,0) 64%
  );
  transform:translateX(-70%) rotate(12deg);
  opacity:.55;
  mix-blend-mode:soft-light;
  animation:sweep var(--sweepDur) ease-in-out infinite;
  animation-play-state: running;
  pointer-events:none;
  z-index:1;
  filter: blur(.2px) drop-shadow(0 0 10px rgba(255,209,102,.22));
}

a.deck::after{
  content:"";
  position:absolute;
  inset:-10%;
  background:
    radial-gradient(circle at 20% 24%, rgba(255,255,255,.40), rgba(255,255,255,0) 55%),
    radial-gradient(circle at 76% 66%, rgba(255,255,255,.28), rgba(255,255,255,0) 58%),
    radial-gradient(circle at 46% 52%, rgba(255,255,255,.22), rgba(255,255,255,0) 62%),
    radial-gradient(circle at 60% 18%, rgba(255,209,102,.18), rgba(255,209,102,0) 52%);
  opacity:.45;
  mix-blend-mode:soft-light;
  animation:pulse var(--pulseDur) ease-in-out infinite;
  animation-play-state: running;
  pointer-events:none;
  z-index:1;
  filter: contrast(1.15);
}

/* Neon ring */
a.deck .neon{
  position:absolute;
  inset:-3px;
  border-radius:24px;
  pointer-events:none;
  z-index:2;
  background:
    conic-gradient(from 0deg,
      rgba(255,255,255,0) 0%,
      rgba(255,209,102,.85) 10%,
      rgba(110,231,255,.80) 22%,
      rgba(199,125,255,.85) 36%,
      rgba(255,126,185,.82) 52%,
      rgba(166,247,178,.78) 68%,
      rgba(255,209,102,.85) 82%,
      rgba(255,255,255,0) 100%
    );
  opacity:.62;
  animation:ring 3.0s linear infinite;
  animation-play-state: running;
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  padding:7px;
}

/* Hover / active */
a.deck:hover{
  transform: scale(1.04);
  filter: brightness(1.12) saturate(1.05);
}

a.deck.active{
  box-shadow:
    0 0 14px rgba(255,255,255,.18),
    0 0 70px rgba(255,209,102,.38);
  filter: brightness(1.16) saturate(1.08);
}

a.deck.is-hidden{ visibility:hidden; }

/* Tile colors (richer, darker second stops) */
a.deck:nth-child(1){ background: linear-gradient(145deg, #ffcf4a, #b88912); } /* gold */
a.deck:nth-child(2){ background: linear-gradient(145deg, #45dfff, #0b4b5f); } /* ice */
a.deck:nth-child(3){ background: linear-gradient(145deg, #73f29a, #0c4b2a); } /* mint */
a.deck:nth-child(4){ background: linear-gradient(145deg, #b46bff, #2a0f5a); } /* purple */
a.deck:nth-child(5){ background: linear-gradient(145deg, #ff5fa9, #5a0f2b); } /* pink */
a.deck:nth-child(6){ background: linear-gradient(145deg, #ff9b3d, #5a2608); } /* orange */

/* Per-tile neon glow tint (ONE set only — no duplicates) */
a.deck:nth-child(1) .neon{ filter: blur(.6px) drop-shadow(0 0 16px rgba(255,209,102,.28)); }
a.deck:nth-child(2) .neon{ filter: blur(.6px) drop-shadow(0 0 16px rgba(110,231,255,.24)); }
a.deck:nth-child(3) .neon{ filter: blur(.6px) drop-shadow(0 0 16px rgba(166,247,178,.22)); }
a.deck:nth-child(4) .neon{ filter: blur(.6px) drop-shadow(0 0 16px rgba(199,125,255,.26)); }
a.deck:nth-child(5) .neon{ filter: blur(.6px) drop-shadow(0 0 16px rgba(255,126,185,.24)); }
a.deck:nth-child(6) .neon{ filter: blur(.6px) drop-shadow(0 0 16px rgba(255,179,102,.22)); }

/* desync sweep + pulse per tile */
a.deck:nth-child(1)::before{ animation-delay: -0.15s; }
a.deck:nth-child(2)::before{ animation-delay: -0.85s; }
a.deck:nth-child(3)::before{ animation-delay: -1.55s; }
a.deck:nth-child(4)::before{ animation-delay: -0.45s; }
a.deck:nth-child(5)::before{ animation-delay: -1.15s; }
a.deck:nth-child(6)::before{ animation-delay: -1.85s; }

a.deck:nth-child(1)::after{ animation-delay: -0.25s; }
a.deck:nth-child(2)::after{ animation-delay: -1.05s; }
a.deck:nth-child(3)::after{ animation-delay: -1.65s; }
a.deck:nth-child(4)::after{ animation-delay: -0.55s; }
a.deck:nth-child(5)::after{ animation-delay: -1.25s; }
a.deck:nth-child(6)::after{ animation-delay: -1.95s; }

/* Sparkles (FIX: visible above clone + fade) */
.sparkle{
  position:fixed;
  width:8px;height:8px;border-radius:50%;
  background:radial-gradient(circle at 35% 35%, #fff, #ffd86d 60%, rgba(255,215,0,0) 70%);
  box-shadow:0 0 12px rgba(255,215,0,.95),0 0 30px rgba(255,215,0,.75);
  pointer-events:none;
  opacity:0;
  animation:sparkleFly 2.4s ease-out forwards;
  z-index: 10050; /* <-- THIS is what brings them back */
  mix-blend-mode: screen;
}

#fadeScreen{
  position:fixed; inset:0;
  background:#000;
  transform:translateY(100%);
  pointer-events:none;
  transition:transform 0.085s ease-in-out;
  z-index:9000;
}
#fadeScreen.show{ transform:translateY(0%); }

/* Keyframes */
@keyframes sweep{
  0%{ transform:translateX(-65%) rotate(12deg); opacity:.22; }
  45%{ opacity:.70; }
  100%{ transform:translateX(65%) rotate(12deg); opacity:.22; }
}
@keyframes pulse{
  0%,100%{ opacity:.26; transform:scale(1); }
  50%{ opacity:.56; transform:scale(1.02); }
}
@keyframes ring{ 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
@keyframes sparkleFly{
  0%{transform:translate(0,0) scale(1);opacity:1;}
  100%{transform:translate(var(--dx),var(--dy)) scale(0.35);opacity:0;}
}


@media (max-width: 768px){
  #welcome{ justify-content:flex-start; padding-top:1.35rem; }
  h3{ margin-bottom:1.1em; }
  .deck-links{ grid-template-columns:repeat(2, minmax(0, 1fr)); gap:1.1rem; }
  a.deck b .en{ font-size:0.92em; }
  a.deck b .en.long{ font-size:0.84em; }
  footer{ bottom:10px; font-size:13px; }
}
</style>
</head>

<body>


  
<section id="welcome">
  <h1>Booha Review Decks</h1>
  <h2>ブーハー・レビュー・デッキ</h2>
  <h3>January Monthly Review<br>１月マンスリーレビュー</h3>

  <div class="deck-links">
    <a class="deck" href="g1-word-typing.html">
      <div class="neon"></div>
      <b>
        <span class="en">Typing</span>
      </b>
      <span class="jp">タイピング</span>
      <span class="sub">思い出してスペル</span>
    </a>

    <a class="deck" href="g2-pick-the-sentence.html">
      <div class="neon"></div>
      <b>
        <span class="en">Pick the Sentence</span>
      </b>
      <span class="jp">正しい文を選ぼう</span>
      <span class="sub">聞いて見分ける</span>
    </a>

    <a class="deck" href="g3-word-speed.html">
      <div class="neon"></div>
      <b>
        <span class="en">Word Speed</span>
      </b>
      <span class="jp">ワードスピード</span>
      <span class="sub">早押し認識</span>
    </a>

    <a class="deck" href="g4-spot-the-mistake.html">
      <div class="neon"></div>
      <b>
        <span class="en">Spot the Mistake</span>
      </b>
      <span class="jp">まちがい探し</span>
      <span class="sub">間違いを見つける</span>
    </a>

    <a class="deck" href="g5-sentence-order.html">
      <div class="neon"></div>
      <b>
        <span class="en long">Sentence Order</span>
      </b>
      <span class="jp">文の並べ替え</span>
      <span class="sub">文の順番</span>
    </a>

    <a class="deck" href="g6-yes-no-check.html">
  <div class="neon"></div>
  <b>
    <span class="en">Yes / No Check</span>
  </b>
  <span class="jp">Yes・No チェック</span>
  <span class="sub">聞いて Yes / No</span>
</a>


  <footer>Bryan's English School</footer>
</section>

<div id="fadeScreen"></div>

<!-- ✅ reviewdeck.mp3 is in the SAME folder as this index.html -->
<audio id="reviewIntro" src="reviewdeck.mp3" preload="auto"></audio>

<script>
const intro = document.getElementById('reviewIntro');
const deckContainer = document.querySelector('.deck-links');
let isTransitioning = false;

function sparkleBurst(rect, count = 38){
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  for(let i = 0; i < count; i++){
    const a = Math.random() * Math.PI * 2;
    const x = cx + Math.cos(a) * (rect.width / 2);
    const y = cy + Math.sin(a) * (rect.height / 2);
    const dx = (Math.cos(a) * (78 + Math.random() * 52)).toFixed(2);
    const dy = (Math.sin(a) * (78 + Math.random() * 52)).toFixed(2);
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = (x - 3.5) + 'px';
    s.style.top = (y - 3.5) + 'px';
    s.style.setProperty('--dx', dx + 'px');
    s.style.setProperty('--dy', dy + 'px');
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 2400);
  }
}

function safePlay(aud, vol = 1){
  if(!aud) return;
  try{
    aud.pause();
    aud.currentTime = 0;
    aud.volume = vol;
    aud.play().catch(() => {});
  }catch(e){}
}

let audioPrimed = false;
function primeAndPlayIntro(){
  if(audioPrimed) return;
  audioPrimed = true;
  safePlay(intro, 1);
}

if (deckContainer) {
  deckContainer.addEventListener('click', (e) => {
    const deck = e.target.closest('.deck');
    if (!deck) return;

    e.preventDefault();
    if (isTransitioning) return;
    isTransitioning = true;

    primeAndPlayIntro();

    const target = deck.getAttribute('href');
    const fadeScreen = document.getElementById('fadeScreen');

    deck.classList.add('active');

  const r = deck.getBoundingClientRect();
const clone = deck.cloneNode(true);
clone.classList.add('active');

clone.style.position = 'fixed';
clone.style.left = r.left + 'px';
clone.style.top = r.top + 'px';
clone.style.width = r.width + 'px';
clone.style.height = r.height + 'px';
clone.style.margin = '0';
clone.style.transform = 'translate(0px,0px) scale(1)';
clone.style.zIndex = '9999';
clone.style.pointerEvents = 'none';
clone.style.willChange = 'transform';

document.body.appendChild(clone);
deck.classList.add('is-hidden');

/* ✅ sparkle from the clone (the thing actually visible) */
const r2 = clone.getBoundingClientRect();
sparkleBurst(r2, 38);


    const cx = window.innerWidth / 2 - (r.left + r.width / 2);
    const cy = window.innerHeight / 2 - (r.top + r.height / 2);

    const maxWidthScale = (window.innerWidth * 0.9) / r.width;
    const maxHeightScale = (window.innerHeight * 0.9) / r.height;
    const safeScale = Math.min(3, maxWidthScale, maxHeightScale);

    // 6-second intro
    const MOVE_MS = 6100;
    const OPEN_MS = 6350;

    sparkleBurst(r, 38);

    if (fadeScreen) {
      setTimeout(() => {
        fadeScreen.classList.remove('show');
        requestAnimationFrame(() => fadeScreen.classList.add('show'));
      }, 5200);
    }

    clone.animate(
      [
        { transform: 'translate(0px,0px) scale(1)' },
        { transform: `translate(${cx}px,${cy}px) scale(${safeScale})` }
      ],
      { duration: MOVE_MS, easing: 'ease-in-out', fill: 'forwards' }
    );

    setTimeout(() => {
      window.location.href = target;
    }, OPEN_MS);
  });
}
</script>
