<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Review Decks – Monthly Menu</title>
<meta name="theme-color" content="#000000" />
<link rel="icon" type="image/png" href="jan-review.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet" />

<style>
:root{
  --bg:#000;
  --ink:#fff;

  --tileBorder:#000;

  /* base pulse defaults (overridden per tile) */
  --pulseDur: 2.2s;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  background:#04030a;
  color:var(--ink);
  font-family:'Cinzel',serif;
  overflow:hidden;

  background-image:
    radial-gradient(circle at 16% 18%, rgba(120, 80, 200, .12), transparent 60%),
    radial-gradient(circle at 82% 20%, rgba(70, 40, 140, .14), transparent 62%),
    radial-gradient(circle at 74% 84%, rgba(95, 60, 180, .10), transparent 68%),
    radial-gradient(circle at 22% 78%, rgba(45, 25, 90, .12), transparent 66%),
    radial-gradient(circle at 50% 50%, rgba(30, 15, 60, .10), transparent 72%),
    linear-gradient(180deg, #05030b 0%, #020008 100%);
}

/* animated aurora layer */
body::before{
  content:"";
  position:fixed;
  inset:-25%;
  pointer-events:none;
  z-index:-1;
  background:
    conic-gradient(from 200deg at 50% 50%,
      rgba(255,126,185,.12),
      rgba(110,231,255,.08),
      rgba(166,247,178,.08),
      rgba(199,125,255,.12),
      rgba(255,209,102,.06),
      rgba(255,126,185,.12)
    );
  filter: blur(44px) saturate(1.08);
  opacity:.28;
  animation: bgDrift 22s ease-in-out infinite;
  mix-blend-mode: plus-lighter;
}

/* subtle star dust */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
  background:
    radial-gradient(circle at 12% 22%, rgba(255,255,255,.12) 0 1px, transparent 2px),
    radial-gradient(circle at 32% 68%, rgba(255,255,255,.09) 0 1px, transparent 2px),
    radial-gradient(circle at 58% 38%, rgba(255,255,255,.07) 0 1px, transparent 2px),
    radial-gradient(circle at 78% 72%, rgba(255,255,255,.10) 0 1px, transparent 2px),
    radial-gradient(circle at 90% 28%, rgba(255,255,255,.07) 0 1px, transparent 2px),
    radial-gradient(circle at 44% 18%, rgba(255,255,255,.06) 0 1px, transparent 2px);
  opacity:.32;
  animation: bgTwinkle 8s ease-in-out infinite;
}

#welcome{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:1rem;
  animation:fadeIn .9s ease;
}

h1{
  font-size:clamp(30px,4.8vw,58px);
  font-weight:900;
  letter-spacing:.06em;
  margin-bottom:.15em;
}

h2{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(18px,2.8vw,34px);
  font-weight:900;
  color:#d7d7d7;
  margin-bottom:.25em;
}

h3{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(14px,2.3vw,20px);
  font-weight:800;
  color:#b9b9b9;
  margin-bottom:1.55em;
  line-height:1.35;
}

.deck-links{
  display:grid;
  grid-template-columns:repeat(3, minmax(0, 1fr));
  gap:1.35rem;
  max-width:820px;
  width:100%;
}

a.deck:link,
a.deck:visited,
a.deck:active{
  color:#111;
}
a.deck:focus,
a.deck:focus-visible{
  outline:none;
}
  
a.deck{
  --glow: rgba(255,255,255,.18);
  --pulseDurLocal: var(--pulseDur);
  --pulseDelay: 0s;
}


  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  aspect-ratio:1 / 1;
  border-radius:22px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  overflow:hidden;
  cursor:pointer;
  border:9px solid var(--tileBorder);

  /* Base glow */
  box-shadow:
    0 0 10px rgba(255,255,255,.10),
    0 0 22px color-mix(in srgb, var(--glow) 30%, transparent),
    0 0 46px color-mix(in srgb, var(--glow) 18%, transparent);

  transition:transform .22s ease, box-shadow .26s ease, filter .26s ease;
  -webkit-tap-highlight-color: transparent;
  will-change:transform;
  text-align:center;

  /* ✅ Only pulsating glow */
  animation: tileGlowPulse var(--pulseDurLocal) ease-in-out infinite;
  animation-delay: var(--pulseDelay);
}

/* ✅ Titles always centered, never moving */
a.deck b{
  position:relative;
  z-index:3;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  padding:0 12px;
  line-height:1.06;
  transform:none !important;
}

a.deck b .en{
  display:block;
  font-size:0.95em;
  letter-spacing:.03em;
  white-space:nowrap;
}
a.deck b .en.long{
  font-size:0.86em;
  letter-spacing:.02em;
}

a.deck span.jp{
  position:relative;
  z-index:3;
  margin-top:8px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(12px,1.9vw,16px);
  font-weight:900;
  color:#1b1b1b;
  opacity:.90;
  white-space:nowrap;
}

a.deck span.sub{
  position:relative;
  z-index:3;
  margin-top:10px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(11px,1.7vw,14px);
  font-weight:900;
  color:#0b0b0b;
  opacity:.72;
  white-space:nowrap;
}

/* ✅ Soft aura layer (pulses gently, no sweeps) */
a.deck::after{
  content:"";
  position:absolute;
  inset:-10%;
  background:
    radial-gradient(circle at 30% 25%, rgba(255,255,255,.22), rgba(255,255,255,0) 60%),
    radial-gradient(circle at 70% 70%, rgba(255,255,255,.18), rgba(255,255,255,0) 62%);
  opacity:.40;
  mix-blend-mode:soft-light;
  pointer-events:none;
  z-index:1;
  filter: blur(0.2px);
  animation: auraPulse var(--pulseDurLocal) ease-in-out infinite;
  animation-delay: var(--pulseDelay);
}

/* ✅ Static neon rim (NO SPIN) */
a.deck .neon{
  position:absolute;
  inset:-3px;
  border-radius:24px;
  pointer-events:none;
  z-index:2;
  box-shadow:
    0 0 0 2px rgba(255,255,255,.10) inset,
    0 0 18px color-mix(in srgb, var(--glow) 38%, transparent),
    0 0 36px color-mix(in srgb, var(--glow) 22%, transparent);
  opacity:.85;
}

a.deck:hover{
  transform: scale(1.04);
  filter: brightness(1.10) saturate(1.06);
}

a.deck.active{
  box-shadow:
    0 0 14px rgba(255,255,255,.18),
    0 0 34px color-mix(in srgb, var(--glow) 40%, transparent),
    0 0 92px color-mix(in srgb, var(--glow) 32%, transparent);
  filter: brightness(1.16) saturate(1.10);
}

a.deck.is-hidden{ visibility:hidden; }

/* Tile colors + OUT-OF-SEQUENCE pulse rhythms */
a.deck:nth-child(1){
  background: linear-gradient(145deg, #ffcf4a, #b88912);
  --glow: rgba(255,209,102,.95);
  --pulseDurLocal: 1.73s;
  --pulseDelay: -0.41s;
}
a.deck:nth-child(2){
  background: linear-gradient(145deg, #45dfff, #0b4b5f);
  --glow: rgba(110,231,255,.95);
  --pulseDurLocal: 3.11s;
  --pulseDelay: -1.27s;
}
a.deck:nth-child(3){
  background: linear-gradient(145deg, #73f29a, #0c4b2a);
  --glow: rgba(166,247,178,.95);
  --pulseDurLocal: 2.47s;
  --pulseDelay: -2.03s;
}
a.deck:nth-child(4){
  background: linear-gradient(145deg, #b46bff, #2a0f5a);
  --glow: rgba(199,125,255,.95);
  --pulseDurLocal: 4.29s;
  --pulseDelay: -0.88s;
}
a.deck:nth-child(5){
  background: linear-gradient(145deg, #ff5fa9, #5a0f2b);
  --glow: rgba(255,126,185,.95);
  --pulseDurLocal: 2.91s;
  --pulseDelay: -1.94s;
}
a.deck:nth-child(6){
  background: linear-gradient(145deg, #ff9b3d, #5a2608);
  --glow: rgba(255,179,102,.95);
  --pulseDurLocal: 5.37s;
  --pulseDelay: -3.42s;
}

/* Sparkles */
.sparkle{
  position:fixed;
  width:9px;height:9px;border-radius:50%;
  pointer-events:none;
  opacity:0;
  animation:sparkleFly 1.9s ease-out forwards;
  z-index:10050;
  mix-blend-mode:screen;
}

#fadeScreen{
  position:fixed; inset:0;
  background:#000;
  transform:translateY(100%);
  pointer-events:none;
  transition:transform 0.085s ease-in-out;
  z-index:9000;
}
#fadeScreen.show{ transform:translateY(0%); }

footer{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom: max(12px, calc(env(safe-area-inset-bottom) + 10px));
  width:100%;
  text-align:center;
  font-size:clamp(13px,2vw,18px);
  color:#9a9a9a;
  letter-spacing:.04em;
  pointer-events:none;
}

@keyframes bgDrift{
  0%   { transform: translate3d(-2%, -1%, 0) rotate(0deg) scale(1.05); }
  50%  { transform: translate3d( 2%,  1%, 0) rotate(18deg) scale(1.12); }
  100% { transform: translate3d(-2%, -1%, 0) rotate(0deg) scale(1.05); }
}
@keyframes bgTwinkle{
  0%,100%{ opacity:.28; }
  50%{ opacity:.42; }
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(6px);}
  to{opacity:1; transform:translateY(0);}
}

/* ✅ Glow pulse = only box-shadow intensity changes */
@keyframes tileGlowPulse{
  0%,100%{
    box-shadow:
      0 0 10px rgba(255,255,255,.10),
      0 0 22px color-mix(in srgb, var(--glow) 28%, transparent),
      0 0 46px color-mix(in srgb, var(--glow) 16%, transparent);
    filter: brightness(1.00) saturate(1.00);
  }
  50%{
    box-shadow:
      0 0 14px rgba(255,255,255,.16),
      0 0 30px color-mix(in srgb, var(--glow) 40%, transparent),
      0 0 74px color-mix(in srgb, var(--glow) 28%, transparent);
    filter: brightness(1.10) saturate(1.06);
  }
}

@keyframes auraPulse{
  0%,100%{ opacity:.32; transform:scale(1.00); }
  50%{ opacity:.55; transform:scale(1.02); }
}

@keyframes sparkleFly{
  0%{ transform:translate(0,0) scale(1); opacity:1; }
  100%{ transform:translate(var(--dx),var(--dy)) scale(0.35); opacity:0; }
}

@media (max-width: 768px){
  #welcome{ justify-content:flex-start; padding-top:1.35rem; }
  h3{ margin-bottom:1.1em; }
  .deck-links{ grid-template-columns:repeat(2, minmax(0, 1fr)); gap:1.1rem; }
  a.deck b .en{ font-size:0.92em; }
  a.deck b .en.long{ font-size:0.84em; }
}
</style>
</head>

<body>
<section id="welcome">
  <h1>Booha Review Decks</h1>
  <h2>ブーハー・レビュー・デッキ</h2>
  <h3>January Monthly Review<br>１月マンスリーレビュー</h3>

  <div class="deck-links">
    <a class="deck" href="g1-word-typing.html">
      <div class="neon"></div>
      <b><span class="en">Typing</span></b>
      <span class="jp">タイピング</span>

    </a>

<div id="fadeScreen"></div>

<audio id="reviewIntro" src="reviewdeck.mp3" preload="auto" playsinline></audio>

<script>
const intro = document.getElementById('reviewIntro');
const deckContainer = document.querySelector('.deck-links');
let isTransitioning = false;

function safePlay(aud, vol = 1){
  if(!aud) return;
  try{
    aud.pause();
    aud.volume = vol;
    if (aud.readyState >= 1) aud.currentTime = 0; // iOS-safe
    aud.play().catch(()=>{});
  }catch(e){}
}

let audioPrimed = false;
function primeAndPlayIntro(){
  if(audioPrimed) return;
  audioPrimed = true;
  safePlay(intro, 1);
}

function sparkleBurst(rect, count = 46, glow = 'rgba(255,209,102,.95)'){
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  for(let i = 0; i < count; i++){
    const a = Math.random() * Math.PI * 2;
    const radius = (Math.min(rect.width, rect.height) * (0.25 + Math.random()*0.25));
    const x = cx + Math.cos(a) * radius;
    const y = cy + Math.sin(a) * radius;

    const speed = 86 + Math.random() * 70;
    const dx = (Math.cos(a) * speed).toFixed(2);
    const dy = (Math.sin(a) * speed).toFixed(2);

    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = (x - 4.5) + 'px';
    s.style.top  = (y - 4.5) + 'px';
    s.style.setProperty('--dx', dx + 'px');
    s.style.setProperty('--dy', dy + 'px');

    s.style.background =
      `radial-gradient(circle at 35% 35%,
        #fff 0 35%,
        ${glow} 60%,
        rgba(0,0,0,0) 76%
      )`;
    s.style.boxShadow = `0 0 10px #fff, 0 0 26px ${glow}, 0 0 60px ${glow}`;

    document.body.appendChild(s);
    setTimeout(() => s.remove(), 2000);
  }
}

if (deckContainer) {
  deckContainer.addEventListener('click', (e) => {
    const deck = e.target.closest('.deck');
    if (!deck) return;

    // ✅ STOP the link from navigating immediately
    e.preventDefault();
    e.stopPropagation();

    if (isTransitioning) return;
    isTransitioning = true;

    primeAndPlayIntro();

    const target = deck.getAttribute('href');
    const fadeScreen = document.getElementById('fadeScreen');

    deck.classList.add('active');

    const r = deck.getBoundingClientRect();
    const clone = deck.cloneNode(true);
    clone.classList.add('active');

    // ✅ LOCK the tile's glow color onto the clone (fixes "all turn pink")
    const glow = getComputedStyle(deck).getPropertyValue('--glow').trim();
    if (glow) clone.style.setProperty('--glow', glow);

// ✅ LOCK the tile's background so nth-child loss doesn't turn it red
const bg = getComputedStyle(deck).background;
if (bg) clone.style.background = bg;

// optional but recommended
clone.style.borderColor = getComputedStyle(deck).borderColor;
clone.style.color = getComputedStyle(deck).color;

    
    clone.style.position = 'fixed';
    clone.style.left = r.left + 'px';
    clone.style.top  = r.top  + 'px';
    clone.style.width  = r.width  + 'px';
    clone.style.height = r.height + 'px';
    clone.style.margin = '0';
    clone.style.transform = 'translate(0px,0px) scale(1)';
    clone.style.zIndex = '9999';
    clone.style.pointerEvents = 'none';
    clone.style.willChange = 'transform';

    document.body.appendChild(clone);
    deck.classList.add('is-hidden');

    // sparkle from the clone (always visible + correct position)
    const r2 = clone.getBoundingClientRect();
    sparkleBurst(r2, 52, glow || 'rgba(255,209,102,.95)');

    const cx = window.innerWidth  / 2 - (r.left + r.width  / 2);
    const cy = window.innerHeight / 2 - (r.top  + r.height / 2);

    const maxWidthScale  = (window.innerWidth  * 0.9) / r.width;
    const maxHeightScale = (window.innerHeight * 0.9) / r.height;
    const safeScale = Math.min(3, maxWidthScale, maxHeightScale);

    // timing
    const MOVE_MS = 6100;
    const OPEN_MS = 6350;

    if (fadeScreen) {
      setTimeout(() => {
        fadeScreen.classList.remove('show');
        requestAnimationFrame(() => fadeScreen.classList.add('show'));
      }, 5200);
    }

    clone.animate(
      [
        { transform: 'translate(0px,0px) scale(1)' },
        { transform: `translate(${cx}px,${cy}px) scale(${safeScale})` }
      ],
      { duration: MOVE_MS, easing: 'ease-in-out', fill: 'forwards' }
    );

    setTimeout(() => {
      window.location.href = target;
    }, OPEN_MS);
  });
}
</script>
