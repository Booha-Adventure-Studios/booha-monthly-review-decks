<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Review Decks – Monthly Menu</title>
<meta name="theme-color" content="#000000" />
<link rel="icon" type="image/png" href="jan-review.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet" />

<style>
:root{
  --bg:#000;
  --ink:#fff;

  /* Monthly deck palette (distinct from Adventure) */
  --c1:#ffd166; /* gold */
  --c2:#6ee7ff; /* ice */
  --c3:#a6f7b2; /* mint */
  --c4:#c77dff; /* purple */
  --c5:#ff7eb9; /* pink */
  --c6:#ffb366; /* orange */

  --tileBorder:#000;

  /* Base glow (fallback) */
  --tileGlow: 0 0 10px rgba(255,255,255,.12), 0 0 34px rgba(255,209,102,.20);
  --tileGlowHot: 0 0 18px rgba(255,255,255,.18), 0 0 60px rgba(255,209,102,.42);

  --sweepDur: 2.1s;
  --pulseDur: 1.6s;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  background:#04030a;
  color:var(--ink);
  font-family:'Cinzel',serif;
  overflow:hidden;

  background-image:
    radial-gradient(circle at 16% 18%, rgba(120, 80, 200, .12), transparent 60%),
    radial-gradient(circle at 82% 20%, rgba(70, 40, 140, .14), transparent 62%),
    radial-gradient(circle at 74% 84%, rgba(95, 60, 180, .10), transparent 68%),
    radial-gradient(circle at 22% 78%, rgba(45, 25, 90, .12), transparent 66%),
    radial-gradient(circle at 50% 50%, rgba(30, 15, 60, .10), transparent 72%),
    linear-gradient(180deg, #05030b 0%, #020008 100%);
}

/* animated aurora layer */
body::before{
  content:"";
  position:fixed;
  inset:-25%;
  pointer-events:none;
  z-index:-1;
  background:
    conic-gradient(from 200deg at 50% 50%,
      rgba(255,126,185,.12),
      rgba(110,231,255,.08),
      rgba(166,247,178,.08),
      rgba(199,125,255,.12),
      rgba(255,209,102,.06),
      rgba(255,126,185,.12)
    );
  filter: blur(44px) saturate(1.08);
  opacity:.28;
  animation: bgDrift 22s ease-in-out infinite;
  mix-blend-mode: plus-lighter;
}

/* subtle star dust */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
  background:
    radial-gradient(circle at 12% 22%, rgba(255,255,255,.12) 0 1px, transparent 2px),
    radial-gradient(circle at 32% 68%, rgba(255,255,255,.09) 0 1px, transparent 2px),
    radial-gradient(circle at 58% 38%, rgba(255,255,255,.07) 0 1px, transparent 2px),
    radial-gradient(circle at 78% 72%, rgba(255,255,255,.10) 0 1px, transparent 2px),
    radial-gradient(circle at 90% 28%, rgba(255,255,255,.07) 0 1px, transparent 2px),
    radial-gradient(circle at 44% 18%, rgba(255,255,255,.06) 0 1px, transparent 2px);
  opacity:.32;
  animation: bgTwinkle 8s ease-in-out infinite;
}

#welcome{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:1rem;
  animation:fadeIn .9s ease;
}

/* ✅ English slightly smaller */
h1{
  font-size:clamp(30px,4.8vw,58px);
  font-weight:900;
  letter-spacing:.06em;
  margin-bottom:.15em;
}

h2{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(18px,2.8vw,34px);
  font-weight:900;
  color:#d7d7d7;
  margin-bottom:.25em;
}

h3{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(14px,2.3vw,20px);
  font-weight:800;
  color:#b9b9b9;
  margin-bottom:1.55em;
  line-height:1.35;
}

.deck-links{
  display:grid;
  grid-template-columns:repeat(3, minmax(0, 1fr));
  gap:1.35rem;
  max-width:820px;
  width:100%;
}

a.deck{
  --glow: rgba(255,255,255,.18); /* overridden per-tile */
  --sweepDurLocal: var(--sweepDur);
  --pulseDurLocal: var(--pulseDur);

  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  aspect-ratio:1 / 1;
  border-radius:22px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  overflow:hidden;
  cursor:pointer;
  border:9px solid var(--tileBorder);

  /* ✅ separate glow per tile using --glow */
  box-shadow:
    0 0 10px rgba(255,255,255,.10),
    0 0 26px color-mix(in srgb, var(--glow) 35%, transparent),
    0 0 54px color-mix(in srgb, var(--glow) 22%, transparent);

  transition:transform .22s ease, box-shadow .26s ease, filter .26s ease;
  -webkit-tap-highlight-color: transparent;
  will-change:transform;
  text-align:center;
}

/* ✅ Titles always centered, never moving */
a.deck b{
  position:relative;
  z-index:3;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  padding:0 12px;
  line-height:1.06;
  transform:none !important;
}

/* English a bit smaller on tiles */
a.deck b .en{
  display:block;
  font-size:0.95em;
  letter-spacing:.03em;
  white-space:nowrap;
}

/* Extra safety for long titles */
a.deck b .en.long{
  font-size:0.86em;
  letter-spacing:.02em;
}

/* Japanese line under English */
a.deck span.jp{
  position:relative;
  z-index:3;
  margin-top:8px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(12px,1.9vw,16px);
  font-weight:900;
  color:#1b1b1b;
  opacity:.90;
  white-space:nowrap;
}

/* Japanese subtitle */
a.deck span.sub{
  position:relative;
  z-index:3;
  margin-top:10px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(11px,1.7vw,14px);
  font-weight:900;
  color:#0b0b0b;
  opacity:.72;
  white-space:nowrap;
}

/* Flashier: sweep + twinkle (per-tile timing via vars) */
a.deck::before{
  content:"";
  position:absolute;
  inset:-55%;
  background:linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,.92) 44%,
    rgba(255,255,255,.92) 52%,
    rgba(255,255,255,0) 64%
  );
  transform: translateX(-70%) rotate(var(--sweepAng, 12deg));
  opacity: var(--sweepOp, .52);
  mix-blend-mode: soft-light;
  animation: sweep var(--sweepDurLocal, 2.2s) ease-in-out infinite;
  pointer-events:none;
  z-index:1;
  filter: blur(.2px) drop-shadow(0 0 10px color-mix(in srgb, var(--glow, rgba(255,255,255,.2)) 40%, transparent));
}

a.deck::after{
  content:"";
  position:absolute;
  inset:-10%;
  background:
    radial-gradient(circle at 20% 24%, rgba(255,255,255,.36), rgba(255,255,255,0) 55%),
    radial-gradient(circle at 76% 66%, rgba(255,255,255,.24), rgba(255,255,255,0) 58%),
    radial-gradient(circle at 46% 52%, rgba(255,255,255,.18), rgba(255,255,255,0) 62%);
  opacity: var(--pulseOp, .45);
  mix-blend-mode: soft-light;
  animation: pulse var(--pulseDurLocal, 1.6s) ease-in-out infinite;
  pointer-events:none;
  z-index:1;
  filter: contrast(1.12);
}


/* Neon ring */
a.deck .neon{
  position:absolute;
  inset:-3px;
  border-radius:24px;
  pointer-events:none;
  z-index:2;
  background:
    conic-gradient(from 0deg,
      rgba(255,255,255,0) 0%,
      color-mix(in srgb, var(--glow) 92%, white) 12%,
      rgba(255,255,255,0) 24%,
      color-mix(in srgb, var(--glow) 92%, white) 38%,
      rgba(255,255,255,0) 52%,
      color-mix(in srgb, var(--glow) 92%, white) 68%,
      rgba(255,255,255,0) 82%,
      color-mix(in srgb, var(--glow) 92%, white) 94%,
      rgba(255,255,255,0) 100%
    );
  opacity:.60;
  animation:ring 3.0s linear infinite;
  filter: blur(.55px) drop-shadow(0 0 16px color-mix(in srgb, var(--glow) 38%, transparent));
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  padding:7px;
}

/* Hover / active */
a.deck:hover{
  transform: scale(1.04);
  filter: brightness(1.12) saturate(1.08);
}

a.deck.active{
  box-shadow:
    0 0 14px rgba(255,255,255,.18),
    0 0 32px color-mix(in srgb, var(--glow) 40%, transparent),
    0 0 90px color-mix(in srgb, var(--glow) 30%, transparent);
  filter: brightness(1.18) saturate(1.12);
}

a.deck.is-hidden{ visibility:hidden; }

/* Tile colors + per-tile glow + per-tile animation timing */
a.deck:nth-child(1){
  background: linear-gradient(145deg, #ffcf4a, #b88912);
  --glow: rgba(255,209,102,.95);
  --sweepDurLocal: 2.35s;
  --pulseDurLocal: 1.80s;
}
a.deck:nth-child(2){
  background: linear-gradient(145deg, #45dfff, #0b4b5f);
  --glow: rgba(110,231,255,.95);
  --sweepDurLocal: 1.95s;
  --pulseDurLocal: 1.45s;
}
a.deck:nth-child(3){
  background: linear-gradient(145deg, #73f29a, #0c4b2a);
  --glow: rgba(166,247,178,.95);
  --sweepDurLocal: 2.55s;
  --pulseDurLocal: 1.65s;
}
a.deck:nth-child(4){
  background: linear-gradient(145deg, #b46bff, #2a0f5a);
  --glow: rgba(199,125,255,.95);
  --sweepDurLocal: 2.10s;
  --pulseDurLocal: 1.95s;
}
a.deck:nth-child(5){
  background: linear-gradient(145deg, #ff5fa9, #5a0f2b);
  --glow: rgba(255,126,185,.95);
  --sweepDurLocal: 2.80s;
  --pulseDurLocal: 1.55s;
}
a.deck:nth-child(6){
  background: linear-gradient(145deg, #ff9b3d, #5a2608);
  --glow: rgba(255,179,102,.95);
  --sweepDurLocal: 2.20s;
  --pulseDurLocal: 1.72s;
}

/* De-sync start positions (so they never match) */
a.deck:nth-child(1)::before{ animation-delay:-0.15s; }
a.deck:nth-child(2)::before{ animation-delay:-0.85s; }
a.deck:nth-child(3)::before{ animation-delay:-1.55s; }
a.deck:nth-child(4)::before{ animation-delay:-0.45s; }
a.deck:nth-child(5)::before{ animation-delay:-1.15s; }
a.deck:nth-child(6)::before{ animation-delay:-1.85s; }

a.deck:nth-child(1)::after{ animation-delay:-0.25s; }
a.deck:nth-child(2)::after{ animation-delay:-1.05s; }
a.deck:nth-child(3)::after{ animation-delay:-1.65s; }
a.deck:nth-child(4)::after{ animation-delay:-0.55s; }
a.deck:nth-child(5)::after{ animation-delay:-1.25s; }
a.deck:nth-child(6)::after{ animation-delay:-1.95s; }

a.deck:nth-child(1){ --sweepAng: 9deg;  --sweepOp:.50; --pulseScale:1.018; --pulseOp:.40; --sweepDurLocal:2.55s; --pulseDurLocal:1.85s; }
a.deck:nth-child(2){ --sweepAng: 14deg; --sweepOp:.56; --pulseScale:1.030; --pulseOp:.46; --sweepDurLocal:1.95s; --pulseDurLocal:1.45s; }
a.deck:nth-child(3){ --sweepAng: 7deg;  --sweepOp:.48; --pulseScale:1.022; --pulseOp:.42; --sweepDurLocal:2.80s; --pulseDurLocal:1.62s; }
a.deck:nth-child(4){ --sweepAng: 16deg; --sweepOp:.54; --pulseScale:1.035; --pulseOp:.48; --sweepDurLocal:2.10s; --pulseDurLocal:1.95s; }
a.deck:nth-child(5){ --sweepAng: 11deg; --sweepOp:.52; --pulseScale:1.025; --pulseOp:.45; --sweepDurLocal:2.35s; --pulseDurLocal:1.55s; }
a.deck:nth-child(6){ --sweepAng: 5deg;  --sweepOp:.49; --pulseScale:1.020; --pulseOp:.41; --sweepDurLocal:2.20s; --pulseDurLocal:1.72s; }

a.deck.moving::before,
a.deck.moving::after,
a.deck.moving .neon{
  animation: none !important;
  filter: none !important;
  mix-blend-mode: normal !important;
  opacity: .0 !important;
}
  

/* Sparkles (cool colors, visible above clone + fade) */
.sparkle{
  position:fixed;
  width: var(--sz, 18px);
  height: var(--sz, 18px);
  border-radius: 50%;
  pointer-events:none;
  opacity:0;
  animation:sparkleFly 1.9s ease-out forwards;
  z-index:10050;
  mix-blend-mode:screen;
  filter: drop-shadow(0 0 14px rgba(255,255,255,.15));
}


#fadeScreen{
  position:fixed; inset:0;
  background:#000;
  transform:translateY(100%);
  pointer-events:none;
  transition:transform 0.085s ease-in-out;
  z-index:9000;
}
#fadeScreen.show{ transform:translateY(0%); }

/* ✅ Footer centered (and not inside the grid) */
footer{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom: max(12px, calc(env(safe-area-inset-bottom) + 10px));
  width:100%;
  text-align:center;
  font-size:clamp(13px,2vw,18px);
  color:#9a9a9a;
  letter-spacing:.04em;
  pointer-events:none;
}

@keyframes bgDrift{
  0%   { transform: translate3d(-2%, -1%, 0) rotate(0deg) scale(1.05); }
  50%  { transform: translate3d( 2%,  1%, 0) rotate(18deg) scale(1.12); }
  100% { transform: translate3d(-2%, -1%, 0) rotate(0deg) scale(1.05); }
}
@keyframes bgTwinkle{
  0%,100%{ opacity:.28; }
  50%{ opacity:.42; }
}
@keyframes sweep{
  0%   { transform: translateX(-68%) rotate(var(--sweepAng, 12deg)); opacity: .18; }
  45%  { opacity: .78; }
  100% { transform: translateX(68%)  rotate(var(--sweepAng, 12deg)); opacity: .18; }
}

@keyframes pulse{
  0%,100%{ opacity: .22; transform: scale(1); }
  50%    { opacity: .62; transform: scale(var(--pulseScale, 1.02)); }
}

@keyframes ring{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(6px);}
  to{opacity:1; transform:translateY(0);}
}
@keyframes sparkleFly{
  0%{ transform:translate(0,0) scale(1); opacity:1; }
  100%{ transform:translate(var(--dx),var(--dy)) scale(0.35); opacity:0; }
}

@media (max-width: 768px){
  #welcome{ justify-content:flex-start; padding-top:1.35rem; }
  h3{ margin-bottom:1.1em; }
  .deck-links{ grid-template-columns:repeat(2, minmax(0, 1fr)); gap:1.1rem; }
  a.deck b .en{ font-size:0.92em; }
  a.deck b .en.long{ font-size:0.84em; }
}
</style>
</head>

<script>
const intro = document.getElementById('reviewIntro');
const deckContainer = document.querySelector('.deck-links');
let isTransitioning = false;

const COOL = [
  { a: "rgba(110,231,255,.95)", b: "rgba(110,231,255,.55)" }, // ice
  { a: "rgba(166,247,178,.95)", b: "rgba(166,247,178,.55)" }, // mint
  { a: "rgba(199,125,255,.95)", b: "rgba(199,125,255,.55)" }, // purple
  { a: "rgba(255,126,185,.92)", b: "rgba(255,126,185,.52)" }  // pink (still cool-ish)
];

function sparkleBurst(rect, count = 42){
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;

  const COOL = [
    ["rgba(110,231,255,.98)","rgba(110,231,255,.55)"], // ice
    ["rgba(166,247,178,.98)","rgba(166,247,178,.55)"], // mint
    ["rgba(199,125,255,.98)","rgba(199,125,255,.55)"], // purple
    ["rgba(255,126,185,.95)","rgba(255,126,185,.50)"]  // pink
  ];

  for(let i=0;i<count;i++){
    const a = Math.random()*Math.PI*2;
    const speed = 110 + Math.random()*120; // faster/farther
    const dx = (Math.cos(a)*speed).toFixed(2);
    const dy = (Math.sin(a)*speed).toFixed(2);

    const [c1,c2] = COOL[(Math.random()*COOL.length)|0];

    const s = document.createElement('div');
    s.className = 'sparkle';

    const sz = 14 + Math.random()*20; // BIGGER
    s.style.setProperty('--sz', sz+'px');

    s.style.left = (cx - sz/2) + 'px';
    s.style.top  = (cy - sz/2) + 'px';
    s.style.setProperty('--dx', dx+'px');
    s.style.setProperty('--dy', dy+'px');

    s.style.background = `radial-gradient(circle at 35% 35%, #fff, ${c1} 55%, rgba(0,0,0,0) 72%)`;
    s.style.boxShadow  = `0 0 18px ${c1}, 0 0 46px ${c2}`;

    document.body.appendChild(s);
    setTimeout(()=>s.remove(), 2100);
  }
}


function safePlay(aud, vol = 1){
  if(!aud) return;
  try{
    aud.pause();
    aud.volume = vol;
    if (aud.readyState >= 1) aud.currentTime = 0; // iOS-safe
    aud.play().catch(()=>{});
  }catch(e){}
}

let audioPrimed = false;
function primeAndPlayIntro(){
  if(audioPrimed) return;
  audioPrimed = true;
  safePlay(intro, 1);
}

if (deckContainer) {
  deckContainer.addEventListener('click', (e) => {
    const deck = e.target.closest('.deck');

const clone = deck.cloneNode(true);

// ✅ Lock the clone to the tile's *computed* look (prevents color shift)

clone.style.background = cs.background;
clone.style.boxShadow  = cs.boxShadow;
clone.style.border     = cs.border;

// ✅ Copy your per-tile vars too (so glow stays unique)
clone.style.setProperty('--glow', cs.getPropertyValue('--glow'));
clone.style.setProperty('--sweepAng', cs.getPropertyValue('--sweepAng'));
clone.style.setProperty('--sweepOp', cs.getPropertyValue('--sweepOp'));
clone.style.setProperty('--pulseScale', cs.getPropertyValue('--pulseScale'));
clone.style.setProperty('--pulseOp', cs.getPropertyValue('--pulseOp'));
clone.style.setProperty('--sweepDurLocal', cs.getPropertyValue('--sweepDurLocal'));
clone.style.setProperty('--pulseDurLocal', cs.getPropertyValue('--pulseDurLocal'));

// ✅ Performance: turn off heavy overlay animations during the big move
clone.classList.add('moving');

clone.style.position = 'fixed';
clone.style.left = r.left + 'px';
clone.style.top  = r.top  + 'px';
clone.style.width  = r.width  + 'px';
clone.style.height = r.height + 'px';
clone.style.margin = '0';

// ✅ GPU-friendly transform (reduces lag)
clone.style.transform = 'translate3d(0px,0px,0) scale(1)';
clone.style.transformOrigin = 'center center';
clone.style.backfaceVisibility = 'hidden';

clone.style.zIndex = '9999';
clone.style.pointerEvents = 'none';
clone.style.willChange = 'transform';

document.body.appendChild(clone);
deck.classList.add('is-hidden');

// ✅ sparkle from the clone (always visible + correct position)
const r2 = clone.getBoundingClientRect();
sparkleBurst(r2, 52);

    const cx = window.innerWidth  / 2 - (r.left + r.width  / 2);
    const cy = window.innerHeight / 2 - (r.top  + r.height / 2);

    const maxWidthScale  = (window.innerWidth  * 0.9) / r.width;
    const maxHeightScale = (window.innerHeight * 0.9) / r.height;
    const safeScale = Math.min(3, maxWidthScale, maxHeightScale);

    // timing
    const MOVE_MS = 6100;
    const OPEN_MS = 6350;

    if (fadeScreen) {
      setTimeout(() => {
        fadeScreen.classList.remove('show');
        requestAnimationFrame(() => fadeScreen.classList.add('show'));
      }, 5200);
    }

  clone.animate(
  [
    { transform: 'translate3d(0px,0px,0) scale(1)' },
    { transform: `translate3d(${cx}px,${cy}px,0) scale(${safeScale})` }
  ],
  { duration: MOVE_MS, easing: 'cubic-bezier(.2,.85,.2,1)', fill: 'forwards' }
);


    setTimeout(() => {
      window.location.href = target;
    }, OPEN_MS);
  });
}
</script>
