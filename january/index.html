<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Review Decks – Monthly Menu</title>
<meta name="theme-color" content="#000000" />
<link rel="icon" type="image/png" href="BoohaYellow.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet" />

<style>
:root{
  --bg:#000;
  --ink:#fff;

  /* Monthly deck palette (distinct from Adventure) */
  --c1:#ffd166; /* gold */
  --c2:#6ee7ff; /* ice */
  --c3:#a6f7b2; /* mint */
  --c4:#c77dff; /* purple */
  --c5:#ff7eb9; /* pink */
  --c6:#ffb366; /* orange */

  --tileBorder:#000;
  --tileGlow: 0 0 10px rgba(255,255,255,.12), 0 0 34px rgba(255,209,102,.20);
  --tileGlowHot: 0 0 18px rgba(255,255,255,.18), 0 0 60px rgba(255,209,102,.42);

  --sweepDur: 2.1s;
  --pulseDur: 1.6s;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:
    radial-gradient(circle at 16% 18%, rgba(255,209,102,.18), transparent 55%),
    radial-gradient(circle at 84% 82%, rgba(110,231,255,.14), transparent 55%),
    radial-gradient(circle at 78% 18%, rgba(199,125,255,.12), transparent 55%),
    var(--bg);
  color:var(--ink);
  font-family:'Cinzel',serif;
  overflow:hidden;
}

#welcome{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:1rem;
  animation:fadeIn .9s ease;
}

/* ✅ English slightly smaller */
h1{
  font-size:clamp(30px,4.8vw,58px);
  font-weight:900;
  letter-spacing:.06em;
  margin-bottom:.15em;
}

h2{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(18px,2.8vw,34px);
  font-weight:900;
  color:#d7d7d7;
  margin-bottom:.25em;
}

h3{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(14px,2.3vw,20px);
  font-weight:800;
  color:#b9b9b9;
  margin-bottom:1.55em;
  line-height:1.35;
}

.deck-links{
  display:grid;
  grid-template-columns:repeat(3, minmax(0, 1fr));
  gap:1.35rem;
  max-width:820px;
  width:100%;
}

a.deck{
  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  aspect-ratio:1 / 1;
  border-radius:22px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  overflow:hidden;
  cursor:pointer;
  border:9px solid var(--tileBorder);
  box-shadow:var(--tileGlow);
  transition:transform .22s ease, box-shadow .26s ease, filter .26s ease;
  -webkit-tap-highlight-color: transparent;
  will-change:transform;
  text-align:center;
}

/* ✅ Titles always centered, never moving */
a.deck b{
  position:relative;
  z-index:3;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  padding:0 12px;
  line-height:1.06;
  transform:none !important;
}

/* English a bit smaller on tiles */
a.deck b .en{
  display:block;
  font-size:0.95em;
  letter-spacing:.03em;
  white-space:nowrap;
}

/* Extra safety for long titles (ex: Make the Sentences) */
a.deck b .en.long{
  font-size:0.86em;
  letter-spacing:.02em;
}

/* Japanese line under English */
a.deck span.jp{
  position:relative;
  z-index:3;
  margin-top:8px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(12px,1.9vw,16px);
  font-weight:900;
  color:#1b1b1b;
  opacity:.90;
  white-space:nowrap;
}

/* Japanese subtitle */
a.deck span.sub{
  position:relative;
  z-index:3;
  margin-top:10px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(11px,1.7vw,14px);
  font-weight:900;
  color:#0b0b0b;
  opacity:.72;
  white-space:nowrap;
}

/* Flashier: sweep + twinkle */
a.deck::before{
  content:"";
  position:absolute;
  inset:-40%;
  background:linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,.72) 46%,
    rgba(255,255,255,0) 62%
  );
  transform:translateX(-60%) rotate(10deg);
  opacity:.62;
  mix-blend-mode:overlay;
  animation:sweep var(--sweepDur) ease-in-out infinite;
  pointer-events:none;
  z-index:1;
}

a.deck::after{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(circle at 22% 28%, rgba(255,255,255,.33), rgba(255,255,255,0) 58%),
    radial-gradient(circle at 72% 62%, rgba(255,255,255,.22), rgba(255,255,255,0) 55%),
    radial-gradient(circle at 50% 50%, rgba(255,255,255,.18), rgba(255,255,255,0) 62%);
  opacity:.45;
  mix-blend-mode:soft-light;
  animation:pulse var(--pulseDur) ease-in-out infinite;
  pointer-events:none;
  z-index:1;
}

/* Neon ring */
a.deck .neon{
  position:absolute;
  inset:-2px;
  border-radius:24px;
  pointer-events:none;
  z-index:2;
  background:
    conic-gradient(from 0deg,
      rgba(255,255,255,0) 0%,
      rgba(255,255,255,.55) 12%,
      rgba(255,255,255,0) 24%,
      rgba(255,255,255,.60) 38%,
      rgba(255,255,255,0) 52%,
      rgba(255,255,255,.55) 68%,
      rgba(255,255,255,0) 82%,
      rgba(255,255,255,.55) 94%,
      rgba(255,255,255,0) 100%
    );
  filter:blur(0.5px);
  opacity:.52;
  animation:ring 3.4s linear infinite;
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  padding:7px;
}

a.deck.active{ box-shadow:var(--tileGlowHot); filter:brightness(1.13); }
a.deck:hover{ transform:scale(1.035); filter:brightness(1.10); }
a.deck.is-hidden{ visibility:hidden; }

/* Tile colors */
a.deck:nth-child(1){background:linear-gradient(145deg, var(--c1), #fff2b8);}
a.deck:nth-child(2){background:linear-gradient(145deg, var(--c2), #e8fbff);}
a.deck:nth-child(3){background:linear-gradient(145deg, var(--c3), #eaffef);}
a.deck:nth-child(4){background:linear-gradient(145deg, var(--c4), #efe0ff);}
a.deck:nth-child(5){background:linear-gradient(145deg, var(--c5), #ffe0f0);}
a.deck:nth-child(6){background:linear-gradient(145deg, var(--c6), #ffe7d4);}

/* Sparkles */
.sparkle{
  position:fixed;
  width:8px;height:8px;border-radius:50%;
  background:radial-gradient(circle at 35% 35%, #fff, #ffd86d 60%, rgba(255,215,0,0) 70%);
  box-shadow:0 0 12px rgba(255,215,0,.95),0 0 30px rgba(255,215,0,.75);
  pointer-events:none;
  opacity:0;
  animation:sparkleFly 2.4s ease-out forwards;
}

#fadeScreen{
  position:fixed; inset:0;
  background:#000;
  transform:translateY(100%);
  pointer-events:none;
  transition:transform 0.085s ease-in-out;
  z-index:9000;
}
#fadeScreen.show{ transform:translateY(0%); }

footer{
  position:absolute;
  bottom:18px;
  width:100%;
  text-align:center;
  font-size:clamp(13px,2vw,18px);
  color:#9a9a9a;
  letter-spacing:.04em;
}

@keyframes sweep{
  0%{ transform:translateX(-65%) rotate(10deg); opacity:.28; }
  45%{ opacity:.78; }
  100%{ transform:translateX(65%) rotate(10deg); opacity:.28; }
}
@keyframes pulse{
  0%,100%{ opacity:.28; transform:scale(1); }
  50%{ opacity:.54; transform:scale(1.02); }
}
@keyframes ring{ 0%{transform:rotate(0deg)} 100%{transform:rotate(360deg)} }
@keyframes fadeIn{ from{opacity:0; transform:translateY(6px);} to{opacity:1; transform:translateY(0);} }
@keyframes sparkleFly{ 0%{transform:translate(0,0) scale(1);opacity:1;} 100%{transform:translate(var(--dx),var(--dy)) scale(0.35);opacity:0;} }

@media (max-width: 768px){
  #welcome{ justify-content:flex-start; padding-top:1.35rem; }
  h3{ margin-bottom:1.1em; }
  .deck-links{ grid-template-columns:repeat(2, minmax(0, 1fr)); gap:1.1rem; }
  a.deck b .en{ font-size:0.92em; }
  a.deck b .en.long{ font-size:0.84em; }
  footer{ bottom:10px; font-size:13px; }
}
</style>
</head>

<body>


  
<section id="welcome">
  <h1>Booha Review Decks</h1>
  <h2>ブーハー・レビュー・デッキ</h2>
  <h3>January Monthly Review<br>１月マンスリーレビュー</h3>

  <div class="deck-links">
    <a class="deck" href="g1-word-typing.html">
      <div class="neon"></div>
      <b>
        <span class="en">Typing</span>
      </b>
      <span class="jp">タイピング</span>
      <span class="sub">思い出してスペル</span>

    <a class="deck" href="g2-pick-the-sentence.html">

      <div class="neon"></div>
      <b>
        <span class="en">Word Speed</span>
      </b>

    <a class="deck" href="g4-spot-the-mistake.html">

      <div class="neon"></div>
      <b>
        <span class="en">Yes / No Listening</span>
      </b>

<div id="fadeScreen"></div>

<!-- ✅ reviewdeck.mp3 is in the SAME folder as this index.html -->
<audio id="reviewIntro" src="reviewdeck.mp3" preload="auto"></audio>

<script>
const intro = document.getElementById('reviewIntro');
const deckContainer = document.querySelector('.deck-links');
let isTransitioning = false;

function sparkleBurst(rect, count = 38){
  const cx = rect.left + rect.width / 2;
  const cy = rect.top + rect.height / 2;
  for(let i = 0; i < count; i++){
    const a = Math.random() * Math.PI * 2;
    const x = cx + Math.cos(a) * (rect.width / 2);
    const y = cy + Math.sin(a) * (rect.height / 2);
    const dx = (Math.cos(a) * (78 + Math.random() * 52)).toFixed(2);
    const dy = (Math.sin(a) * (78 + Math.random() * 52)).toFixed(2);
    const s = document.createElement('div');
    s.className = 'sparkle';
    s.style.left = (x - 3.5) + 'px';
    s.style.top = (y - 3.5) + 'px';
    s.style.setProperty('--dx', dx + 'px');
    s.style.setProperty('--dy', dy + 'px');
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 2400);
  }
}

function safePlay(aud, vol = 1){
  if(!aud) return;
  try{
    aud.pause();
    aud.currentTime = 0;
    aud.volume = vol;
    aud.play().catch(() => {});
  }catch(e){}
}

let audioPrimed = false;
function primeAndPlayIntro(){
  if(audioPrimed) return;
  audioPrimed = true;
  safePlay(intro, 1);
}

if (deckContainer) {
  deckContainer.addEventListener('click', (e) => {
    const deck = e.target.closest('.deck');
    if (!deck) return;

    e.preventDefault();
    if (isTransitioning) return;
    isTransitioning = true;

    primeAndPlayIntro();

    const target = deck.getAttribute('href');
    const fadeScreen = document.getElementById('fadeScreen');

    deck.classList.add('active');

    const r = deck.getBoundingClientRect();
    const clone = deck.cloneNode(true);
    clone.classList.add('active');

    clone.style.position = 'fixed';
    clone.style.left = r.left + 'px';
    clone.style.top = r.top + 'px';
    clone.style.width = r.width + 'px';
    clone.style.height = r.height + 'px';
    clone.style.margin = '0';
    clone.style.transform = 'translate(0px,0px) scale(1)';
    clone.style.zIndex = '9999';
    clone.style.pointerEvents = 'none';
    clone.style.willChange = 'transform';

    document.body.appendChild(clone);
    deck.classList.add('is-hidden');

    const cx = window.innerWidth / 2 - (r.left + r.width / 2);
    const cy = window.innerHeight / 2 - (r.top + r.height / 2);

    const maxWidthScale = (window.innerWidth * 0.9) / r.width;
    const maxHeightScale = (window.innerHeight * 0.9) / r.height;
    const safeScale = Math.min(3, maxWidthScale, maxHeightScale);

    // 6-second intro
    const MOVE_MS = 6100;
    const OPEN_MS = 6350;

    sparkleBurst(r, 38);

    if (fadeScreen) {
      setTimeout(() => {
        fadeScreen.classList.remove('show');
        requestAnimationFrame(() => fadeScreen.classList.add('show'));
      }, 5200);
    }

    clone.animate(
      [
        { transform: 'translate(0px,0px) scale(1)' },
        { transform: `translate(${cx}px,${cy}px) scale(${safeScale})` }
      ],
      { duration: MOVE_MS, easing: 'ease-in-out', fill: 'forwards' }
    );

    setTimeout(() => {
      window.location.href = target;
    }, OPEN_MS);
  });
}
</script>
