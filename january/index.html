<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />

<title>Booha Review Decks – Monthly Menu</title>

<style>
:root{
  --bg:#000;
  --ink:#fff;

  /* Monthly deck palette (distinct from Adventure) */
  --c1:#ffd166; /* gold */
  --c2:#6ee7ff; /* ice */
  --c3:#a6f7b2; /* mint */
  --c4:#c77dff; /* purple */
  --c5:#ff7eb9; /* pink */
  --c6:#ffb366; /* orange */

  --tileBorder:#000;
  --sweepDur: 2.1s;
  --pulseDur: 1.6s;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  background:#04030a;
  color:var(--ink);
  font-family:'Cinzel',serif;
  overflow:hidden;

  background-image:
    radial-gradient(circle at 16% 18%, rgba(120, 80, 200, .12), transparent 60%),
    radial-gradient(circle at 82% 20%, rgba(70, 40, 140, .14), transparent 62%),
    radial-gradient(circle at 74% 84%, rgba(95, 60, 180, .10), transparent 68%),
    radial-gradient(circle at 22% 78%, rgba(45, 25, 90, .12), transparent 66%),
    radial-gradient(circle at 50% 50%, rgba(30, 15, 60, .10), transparent 72%),
    linear-gradient(180deg, #05030b 0%, #020008 100%);
}

/* animated aurora layer */
body::before{
  content:"";
  position:fixed;
  inset:-25%;
  pointer-events:none;
  z-index:-1;
  background:
    conic-gradient(from 200deg at 50% 50%,
      rgba(255,126,185,.12),
      rgba(110,231,255,.08),
      rgba(166,247,178,.08),
      rgba(199,125,255,.12),
      rgba(255,209,102,.06),
      rgba(255,126,185,.12)
    );
  filter: blur(44px) saturate(1.08);
  opacity:.28;
  animation: bgDrift 22s ease-in-out infinite;
  mix-blend-mode: plus-lighter;
}

/* subtle star dust */
body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
  background:
    radial-gradient(circle at 12% 22%, rgba(255,255,255,.12) 0 1px, transparent 2px),
    radial-gradient(circle at 32% 68%, rgba(255,255,255,.09) 0 1px, transparent 2px),
    radial-gradient(circle at 58% 38%, rgba(255,255,255,.07) 0 1px, transparent 2px),
    radial-gradient(circle at 78% 72%, rgba(255,255,255,.10) 0 1px, transparent 2px),
    radial-gradient(circle at 90% 28%, rgba(255,255,255,.07) 0 1px, transparent 2px),
    radial-gradient(circle at 44% 18%, rgba(255,255,255,.06) 0 1px, transparent 2px);
  opacity:.32;
  animation: bgTwinkle 8s ease-in-out infinite;
}

#welcome{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:1rem;
  animation:fadeIn .9s ease;
}

h1{
  font-size:clamp(30px,4.8vw,58px);
  font-weight:900;
  letter-spacing:.06em;
  margin-bottom:.15em;
}

h2{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(18px,2.8vw,34px);
  font-weight:900;
  color:#d7d7d7;
  margin-bottom:.25em;
}

h3{
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(14px,2.3vw,20px);
  font-weight:800;
  color:#b9b9b9;
  margin-bottom:1.55em;
  line-height:1.35;
}

.deck-links{
  display:grid;
  grid-template-columns:repeat(3, minmax(0, 1fr));
  gap:1.35rem;
  max-width:820px;
  width:100%;
}

a.deck{
  --glow: rgba(255,255,255,.18);
  --sweepDurLocal: var(--sweepDur);
  --pulseDurLocal: var(--pulseDur);

  /* per-tile randoms (set in JS) */
  --phase1: -0.6s;
  --phase2: -1.0s;
  --auraDur: 3.6s;
  --auraDelay: -1.2s;
  --auraRot: 9deg;

  position:relative;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  aspect-ratio:1 / 1;
  border-radius:22px;
  text-decoration:none;
  color:#111;
  font-weight:900;
  overflow:hidden;
  cursor:pointer;
  border:9px solid var(--tileBorder);

  box-shadow:
    0 0 10px rgba(255,255,255,.10),
    0 0 26px color-mix(in srgb, var(--glow) 35%, transparent),
    0 0 54px color-mix(in srgb, var(--glow) 22%, transparent);

  transition:transform .22s ease, box-shadow .26s ease, filter .26s ease;
  -webkit-tap-highlight-color: transparent;
  will-change:transform;
  text-align:center;
}

a.deck b{
  position:relative;
  z-index:5;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  width:100%;
  padding:0 12px;
  line-height:1.06;
  transform:none !important;
}

a.deck b .en{
  display:block;
  font-size:0.95em;
  letter-spacing:.03em;
  white-space:nowrap;
}

a.deck b .en.long{
  font-size:0.86em;
  letter-spacing:.02em;
}

a.deck span.jp{
  position:relative;
  z-index:5;
  margin-top:8px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(12px,1.9vw,16px);
  font-weight:900;
  color:#1b1b1b;
  opacity:.90;
  white-space:nowrap;
}

a.deck span.sub{
  position:relative;
  z-index:5;
  margin-top:10px;
  font-family:system-ui,-apple-system,"Noto Sans JP",sans-serif;
  font-size:clamp(11px,1.7vw,14px);
  font-weight:900;
  color:#0b0b0b;
  opacity:.72;
  white-space:nowrap;
}

/* ✅ NO rigid spinning square.
   Use the existing .neon element as a soft, organic aura. */
a.deck .neon{
  position:absolute;
  inset:-14px;
  border-radius:34px;
  pointer-events:none;
  z-index:2;

  background:
    radial-gradient(180px 140px at 18% 24%, color-mix(in srgb, var(--glow) 78%, white) 0%, rgba(255,255,255,0) 62%),
    radial-gradient(140px 170px at 78% 70%, color-mix(in srgb, var(--glow) 68%, white) 0%, rgba(255,255,255,0) 64%),
    radial-gradient(220px 160px at 40% 78%, color-mix(in srgb, var(--glow) 50%, white) 0%, rgba(255,255,255,0) 70%),
    conic-gradient(from 180deg at 50% 50%,
      rgba(255,255,255,0) 0%,
      color-mix(in srgb, var(--glow) 44%, white) 18%,
      rgba(255,255,255,0) 36%,
      color-mix(in srgb, var(--glow) 38%, white) 54%,
      rgba(255,255,255,0) 72%,
      color-mix(in srgb, var(--glow) 32%, white) 88%,
      rgba(255,255,255,0) 100%
    );

  opacity:.55;
  filter: blur(0.8px) saturate(1.1) drop-shadow(0 0 18px color-mix(in srgb, var(--glow) 42%, transparent));
  mix-blend-mode: soft-light;

  transform: rotate(var(--auraRot)) scale(1.01);
  animation:
    auraDrift var(--auraDur) ease-in-out infinite,
    auraBreath calc(var(--auraDur) * 0.92) ease-in-out infinite;
  animation-delay: var(--auraDelay);
}

/* Sweep + pulse */
a.deck::before{
  content:"";
  position:absolute;
  inset:-55%;
  background:linear-gradient(120deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,.92) 44%,
    rgba(255,255,255,.92) 52%,
    rgba(255,255,255,0) 64%
  );
  transform: translateX(-70%) rotate(var(--sweepAng, 12deg));
  opacity: var(--sweepOp, .52);
  mix-blend-mode: soft-light;
  animation: sweep var(--sweepDurLocal, 2.2s) ease-in-out infinite;
  animation-delay: var(--phase1);
  pointer-events:none;
  z-index:1;
  filter: blur(.2px) drop-shadow(0 0 10px color-mix(in srgb, var(--glow, rgba(255,255,255,.2)) 40%, transparent));
}

a.deck::after{
  content:"";
  position:absolute;
  inset:-10%;
  background:
    radial-gradient(circle at 20% 24%, rgba(255,255,255,.36), rgba(255,255,255,0) 55%),
    radial-gradient(circle at 76% 66%, rgba(255,255,255,.24), rgba(255,255,255,0) 58%),
    radial-gradient(circle at 46% 52%, rgba(255,255,255,.18), rgba(255,255,255,0) 62%);
  opacity: var(--pulseOp, .45);
  mix-blend-mode: soft-light;
  animation: pulse var(--pulseDurLocal, 1.6s) ease-in-out infinite;
  animation-delay: var(--phase2);
  pointer-events:none;
  z-index:1;
  filter: contrast(1.12);
}

a.deck:hover{
  transform: scale(1.04);
  filter: brightness(1.12) saturate(1.08);
}

a.deck.active{
  box-shadow:
    0 0 14px rgba(255,255,255,.18),
    0 0 32px color-mix(in srgb, var(--glow) 40%, transparent),
    0 0 90px color-mix(in srgb, var(--glow) 30%, transparent);
  filter: brightness(1.18) saturate(1.12);
}

a.deck.is-hidden{ visibility:hidden; }

/* Tile colors */
a.deck:nth-child(1){
  background: linear-gradient(145deg, #ffcf4a, #b88912);
  --glow: rgba(255,209,102,.95);
  --sweepAng: 9deg;  --sweepOp:.50; --pulseScale:1.018; --pulseOp:.40;
}
a.deck:nth-child(2){
  background: linear-gradient(145deg, #45dfff, #0b4b5f);
  --glow: rgba(110,231,255,.95);
  --sweepAng: 14deg; --sweepOp:.56; --pulseScale:1.030; --pulseOp:.46;
}
a.deck:nth-child(3){
  background: linear-gradient(145deg, #73f29a, #0c4b2a);
  --glow: rgba(166,247,178,.95);
  --sweepAng: 7deg;  --sweepOp:.48; --pulseScale:1.022; --pulseOp:.42;
}
a.deck:nth-child(4){
  background: linear-gradient(145deg, #b46bff, #2a0f5a);
  --glow: rgba(199,125,255,.95);
  --sweepAng: 16deg; --sweepOp:.54; --pulseScale:1.035; --pulseOp:.48;
}
a.deck:nth-child(5){
  background: linear-gradient(145deg, #ff5fa9, #5a0f2b);
  --glow: rgba(255,126,185,.95);
  --sweepAng: 11deg; --sweepOp:.52; --pulseScale:1.025; --pulseOp:.45;
}
a.deck:nth-child(6){
  background: linear-gradient(145deg, #ff9b3d, #5a2608);
  --glow: rgba(255,179,102,.95);
  --sweepAng: 5deg;  --sweepOp:.49; --pulseScale:1.020; --pulseOp:.41;
}

/* During big move, kill overlays */
a.deck.moving::before,
a.deck.moving::after,
a.deck.moving .neon{
  animation: none !important;
  filter: none !important;
  mix-blend-mode: normal !important;
  opacity: 0 !important;
}

/* WAAPI sparkles (no CSS animation dependency) */
.sparkle{
  position:fixed;
  left:0; top:0;
  width: var(--sz, 14px);
  height: var(--sz, 14px);
  border-radius: 999px;
  pointer-events:none;
  z-index:10050;
  mix-blend-mode:screen;
  opacity:0;
  transform: translate3d(-9999px,-9999px,0);
  will-change: transform, opacity;
  filter: drop-shadow(0 0 18px rgba(255,255,255,.18));
}

#fadeScreen{
  position:fixed; inset:0;
  background:#000;
  transform:translateY(100%);
  pointer-events:none;
  transition:transform 0.12s ease-in-out;
  z-index:9000;
}
#fadeScreen.show{ transform:translateY(0%); }

footer{
  position:absolute;
  left:50%;
  transform:translateX(-50%);
  bottom: max(12px, calc(env(safe-area-inset-bottom) + 10px));
  width:100%;
  text-align:center;
  font-size:clamp(13px,2vw,18px);
  color:#9a9a9a;
  letter-spacing:.04em;
  pointer-events:none;
}

/* Keyframes */
@keyframes bgDrift{
  0%   { transform: translate3d(-2%, -1%, 0) rotate(0deg) scale(1.05); }
  50%  { transform: translate3d( 2%,  1%, 0) rotate(18deg) scale(1.12); }
  100% { transform: translate3d(-2%, -1%, 0) rotate(0deg) scale(1.05); }
}
@keyframes bgTwinkle{
  0%,100%{ opacity:.28; }
  50%{ opacity:.42; }
}
@keyframes sweep{
  0%   { transform: translateX(-68%) rotate(var(--sweepAng, 12deg)); opacity: .18; }
  45%  { opacity: .78; }
  100% { transform: translateX(68%)  rotate(var(--sweepAng, 12deg)); opacity: .18; }
}
@keyframes pulse{
  0%,100%{ opacity: .22; transform: scale(1); }
  50%    { opacity: .62; transform: scale(var(--pulseScale, 1.02)); }
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(6px);}
  to{opacity:1; transform:translateY(0);}
}
@keyframes auraDrift{
  0%   { transform: rotate(var(--auraRot)) translate3d(-4px, 2px, 0) scale(1.01); }
  50%  { transform: rotate(calc(var(--auraRot) * -1)) translate3d(5px, -3px, 0) scale(1.02); }
  100% { transform: rotate(var(--auraRot)) translate3d(-4px, 2px, 0) scale(1.01); }
}
@keyframes auraBreath{
  0%,100% { opacity: .44; }
  50%     { opacity: .70; }
}

@media (max-width: 768px){
  #welcome{ justify-content:flex-start; padding-top:1.35rem; }
  h3{ margin-bottom:1.1em; }
  .deck-links{ grid-template-columns:repeat(2, minmax(0, 1fr)); gap:1.1rem; }
  a.deck b .en{ font-size:0.92em; }
  a.deck b .en.long{ font-size:0.84em; }
}
</style>

<script>
const intro = document.getElementById('reviewIntro');
const deckContainer = document.querySelector('.deck-links');
const decks = Array.from(document.querySelectorAll('a.deck'));
let isTransitioning = false;

/* Make each tile feel alive (never sync) */
(function randomizeTiles(){
  decks.forEach((d) => {
    const r1 = Math.random(), r2 = Math.random(), r3 = Math.random();
    d.style.setProperty('--phase1', `${-(0.2 + r1 * 3.0)}s`);
    d.style.setProperty('--phase2', `${-(0.2 + r2 * 3.3)}s`);
    d.style.setProperty('--auraDur', (2.9 + r1 * 2.6).toFixed(2) + 's');
    d.style.setProperty('--auraDelay', (-(r2 * 3.0)).toFixed(2) + 's');
    d.style.setProperty('--auraRot', (4 + r3 * 14).toFixed(2) + 'deg');
    d.style.setProperty('--sweepDurLocal', (1.85 + Math.random() * 1.25).toFixed(2) + 's');
    d.style.setProperty('--pulseDurLocal', (1.25 + Math.random() * 1.10).toFixed(2) + 's');
  });
})();

function safeResetAudio(aud){
  if(!aud) return;
  try{
    aud.pause();
    if (aud.readyState >= 1) aud.currentTime = 0;
  }catch(e){}
}

async function playIntroAndWaitForStart(aud, vol=1){
  if(!aud) return false;

  safeResetAudio(aud);
  try{ aud.volume = vol; }catch(e){}

  let started = false;
  const waitStart = new Promise((resolve) => {
    const t = setTimeout(() => resolve(false), 900);
    const onPlaying = () => {
      started = true;
      clearTimeout(t);
      resolve(true);
    };
    aud.addEventListener('playing', onPlaying, { once:true });
    aud.addEventListener('play', () => {
      if (started) return;
      setTimeout(() => { if (!started) resolve(true); }, 120);
    }, { once:true });
  });

  try{
    const p = aud.play();
    if (p && typeof p.then === "function") await p.catch(()=>{});
  }catch(e){}

  return await waitStart;
}

function waitForAudioEndOrTimeout(aud, maxMs){
  return new Promise((resolve) => {
    if(!aud) return resolve("no-audio");
    const onEnd = () => resolve("ended");
    aud.addEventListener('ended', onEnd, { once:true });
    setTimeout(() => resolve("timeout"), maxMs);
  });
}

/* ===========================
   Sparkles: WAAPI (guaranteed)
   =========================== */

const COOL = [
  ["rgba(110,231,255,.98)","rgba(110,231,255,.45)"],
  ["rgba(166,247,178,.98)","rgba(166,247,178,.45)"],
  ["rgba(199,125,255,.98)","rgba(199,125,255,.45)"],
  ["rgba(255,126,185,.95)","rgba(255,126,185,.42)"],
  ["rgba(255,209,102,.96)","rgba(255,209,102,.40)"]
];

function makeSparkle(x, y, sz, c1, c2, kind="dot"){
  const el = document.createElement('div');
  el.className = 'sparkle';
  el.style.width = sz + 'px';
  el.style.height = sz + 'px';
  el.style.left = '0px';
  el.style.top = '0px';
  el.style.opacity = '0';

  if(kind === "glint"){
    el.style.borderRadius = '999px';
    el.style.width = (sz*1.45) + 'px';
    el.style.height = (sz*0.72) + 'px';
  }else{
    el.style.borderRadius = '999px';
  }

  el.style.background = `radial-gradient(circle at 35% 35%, #fff, ${c1} 56%, rgba(0,0,0,0) 76%)`;
  el.style.boxShadow  = `0 0 18px ${c1}, 0 0 56px ${c2}`;

  document.body.appendChild(el);
  return el;
}

function activateSparkles(rect, glowCss){
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;

  // Soft halo ring
  const halo = makeSparkle(cx-20, cy-20, 40, "rgba(255,255,255,.90)", glowCss, "dot");
  halo.style.mixBlendMode = "screen";
  halo.animate(
    [
      { transform:`translate3d(${cx-20}px,${cy-20}px,0) scale(.55)`, opacity:0 },
      { opacity:.95, offset:0.35 },
      { transform:`translate3d(${cx-20}px,${cy-20}px,0) scale(2.0)`, opacity:0 }
    ],
    { duration:720, easing:'cubic-bezier(.18,.95,.25,1)', fill:'forwards' }
  );
  setTimeout(()=>halo.remove(), 820);

  // Dust around edges (linger)
  const dustCount = 18;
  for(let i=0;i<dustCount;i++){
    const side = (Math.random()*4)|0;
    const pad = 10;
    let x,y;
    if(side===0){ x = rect.left+pad+Math.random()*(rect.width-pad*2); y = rect.top - 6 + Math.random()*14; }
    else if(side===1){ x = rect.right - 6 + Math.random()*14; y = rect.top+pad+Math.random()*(rect.height-pad*2); }
    else if(side===2){ x = rect.left+pad+Math.random()*(rect.width-pad*2); y = rect.bottom - 6 + Math.random()*14; }
    else { x = rect.left - 6 + Math.random()*14; y = rect.top+pad+Math.random()*(rect.height-pad*2); }

    const sz = 10 + Math.random()*18;
    const dur = 1250 + Math.random()*950;
    const drift = 18 + Math.random()*48;
    const a = Math.random()*Math.PI*2;
    const dx = Math.cos(a)*drift;
    const dy = Math.sin(a)*drift;

    const [c1,c2] = COOL[(Math.random()*COOL.length)|0];
    const s = makeSparkle(x, y, sz, c1, c2, "dot");

    s.animate(
      [
        { transform:`translate3d(${x - sz/2}px,${y - sz/2}px,0) scale(.65)`, opacity:0 },
        { opacity:1, offset:0.18 },
        { opacity:.95, offset:0.65 },
        { transform:`translate3d(${x - sz/2 + dx}px,${y - sz/2 + dy}px,0) scale(.20)`, opacity:0 }
      ],
      { duration:dur, easing:'cubic-bezier(.16,.9,.2,1)', fill:'forwards' }
    );
    setTimeout(()=>s.remove(), dur+80);
  }

  // A few glints (twinkles)
  const glints = 7;
  for(let i=0;i<glints;i++){
    const t = Math.random()*Math.PI*2;
    const rad = Math.min(rect.width, rect.height) * (0.34 + Math.random()*0.28);
    const x = cx + Math.cos(t)*rad;
    const y = cy + Math.sin(t)*rad;

    const sz = 10 + Math.random()*16;
    const dur = 1100 + Math.random()*750;
    const dx = (Math.cos(t)*(-16 - Math.random()*34));
    const dy = (Math.sin(t)*(-12 - Math.random()*26));
    const rot = (Math.random()*140 - 70);

    const [c1,c2] = COOL[(Math.random()*COOL.length)|0];
    const g = makeSparkle(x, y, sz, c1, c2, "glint");

    g.animate(
      [
        { transform:`translate3d(${x - sz/2}px,${y - sz/2}px,0) rotate(${rot}deg) scale(.72)`, opacity:0 },
        { opacity:1, offset:0.16 },
        { opacity:.95, offset:0.70 },
        { transform:`translate3d(${x - sz/2 + dx}px,${y - sz/2 + dy}px,0) rotate(${rot+25}deg) scale(.15)`, opacity:0 }
      ],
      { duration:dur, easing:'cubic-bezier(.16,.92,.2,1)', fill:'forwards' }
    );
    setTimeout(()=>g.remove(), dur+90);
  }

  // A second gentle wave (more “activation”)
  setTimeout(()=> {
    const r2 = rect;
    const [c1] = COOL[(Math.random()*COOL.length)|0];
    for(let i=0;i<6;i++){
      const x = r2.left + Math.random()*r2.width;
      const y = r2.top + Math.random()*r2.height;
      const sz = 10 + Math.random()*16;
      const dur = 900 + Math.random()*600;
      const dx = (Math.random()*50 - 25);
      const dy = (Math.random()*50 - 25);
      const p = makeSparkle(x, y, sz, "rgba(255,255,255,.92)", c1, "dot");
      p.animate(
        [
          { transform:`translate3d(${x - sz/2}px,${y - sz/2}px,0) scale(.7)`, opacity:0 },
          { opacity:1, offset:0.20 },
          { transform:`translate3d(${x - sz/2 + dx}px,${y - sz/2 + dy}px,0) scale(.2)`, opacity:0 }
        ],
        { duration:dur, easing:'cubic-bezier(.18,.95,.25,1)', fill:'forwards' }
      );
      setTimeout(()=>p.remove(), dur+80);
    }
  }, 180);
}

/* ===========================
   Click handler (NO lurch + wait for audio)
   =========================== */

if (deckContainer) {
  deckContainer.addEventListener('click', async (e) => {
    const deck = e.target.closest('.deck');
    if (!deck) return;

    e.preventDefault();
    e.stopPropagation();
    if (isTransitioning) return;
    isTransitioning = true;

    const target = deck.getAttribute('href');
    const fadeScreen = document.getElementById('fadeScreen');

    // Start audio, wait until it actually begins (or short timeout)
    await playIntroAndWaitForStart(intro, 1);

    deck.classList.add('active');

    // IMPORTANT: round the rect to avoid subpixel “first frame” wobble
    const r0 = deck.getBoundingClientRect();
    const r = {
      left: Math.round(r0.left),
      top: Math.round(r0.top),
      width: Math.round(r0.width),
      height: Math.round(r0.height),
      right: Math.round(r0.right),
      bottom: Math.round(r0.bottom)
    };

    const clone = deck.cloneNode(true);
    clone.classList.add('active');

    const cs = getComputedStyle(deck);

    // Lock visual style (prevents color shift)
    clone.style.background = cs.background;
    clone.style.boxShadow  = cs.boxShadow;
    clone.style.border     = cs.border;

    // Copy vars so glow stays unique
    const glowVar = (cs.getPropertyValue('--glow') || 'rgba(255,255,255,.35)').trim();
    clone.style.setProperty('--glow', glowVar);
    clone.style.setProperty('--sweepAng', cs.getPropertyValue('--sweepAng'));
    clone.style.setProperty('--sweepOp', cs.getPropertyValue('--sweepOp'));
    clone.style.setProperty('--pulseScale', cs.getPropertyValue('--pulseScale'));
    clone.style.setProperty('--pulseOp', cs.getPropertyValue('--pulseOp'));
    clone.style.setProperty('--sweepDurLocal', cs.getPropertyValue('--sweepDurLocal'));
    clone.style.setProperty('--pulseDurLocal', cs.getPropertyValue('--pulseDurLocal'));

    // Turn off overlays during move
    clone.classList.add('moving');

    // Hard-disable transitions on clone (stops “jump forward”)
    clone.style.transition = 'none';
    clone.style.animation = 'none';

    clone.style.position = 'fixed';
    clone.style.left = r.left + 'px';
    clone.style.top  = r.top  + 'px';
    clone.style.width  = r.width  + 'px';
    clone.style.height = r.height + 'px';
    clone.style.margin = '0';
    clone.style.zIndex = '9999';
    clone.style.pointerEvents = 'none';

    // Containment reduces paint jitter
    clone.style.contain = 'layout paint size style';
    clone.style.backfaceVisibility = 'hidden';
    clone.style.transformOrigin = 'center center';
    clone.style.willChange = 'transform';
    clone.style.transform = 'translate3d(0,0,0) scale(1)';

    document.body.appendChild(clone);
    deck.classList.add('is-hidden');

    // FORCE COMMIT: layout flush
    clone.getBoundingClientRect();

    // Sparkles (guaranteed)
    const r2 = clone.getBoundingClientRect();
    activateSparkles(r2, glowVar);

    const cx = window.innerWidth  / 2 - (r.left + r.width  / 2);
    const cy = window.innerHeight / 2 - (r.top  + r.height / 2);

    const maxWidthScale  = (window.innerWidth  * 0.90) / r.width;
    const maxHeightScale = (window.innerHeight * 0.90) / r.height;
    const safeScale = Math.min(3, maxWidthScale, maxHeightScale);

    const MOVE_MS = 950;

    if (fadeScreen) {
      setTimeout(() => {
        fadeScreen.classList.remove('show');
        requestAnimationFrame(() => fadeScreen.classList.add('show'));
      }, 650);
    }

    // DOUBLE RAF: eliminates first-frame lurch on Safari/Chrome
    await new Promise(res => requestAnimationFrame(() => requestAnimationFrame(res)));

    clone.animate(
      [
        { transform: 'translate3d(0,0,0) scale(1)' },
        { transform: `translate3d(${cx}px,${cy}px,0) scale(${safeScale})` }
      ],
      { duration: MOVE_MS, easing: 'cubic-bezier(.18,.95,.25,1)', fill: 'forwards' }
    );

    // Navigate AFTER: move completes AND audio ends (or timeout)
    const moveDone = new Promise(res => setTimeout(res, MOVE_MS + 80));
    const audioDone = waitForAudioEndOrTimeout(intro, 6500);
    await Promise.all([moveDone, audioDone]);

    window.location.href = target;
  });
}
