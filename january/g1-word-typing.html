<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Review Decks ‚Äì Word Typing</title>
<meta name="theme-color" content="#0b1020" />
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet" />

<style>
:root{
  --bg:#0b1020;
  --ink:#ffffff;
  --good:#22c55e;
  --bad:#ef4444;
  --gold:#ffd166;
  --outline:rgba(255,255,255,.12);

  /* fire (shared feel) */
  --fireA: rgba(255,209,122,.12);
  --fireB: rgba(255,120,70,.08);
  --ringA: rgba(255,209,122,.22);
  --ringB: rgba(255,120,70,.14);
  --pulse1: rgba(255,209,122,.22);
  --pulse2: rgba(255,120,70,.22);

  --unlockGlow: rgba(255,209,122,.00);
  --unlockScale: 1;
  --unlockWobble: 0deg;

  --bgP: rgba(124,58,237,.46); /* purple */
  --bgB: rgba(94,230,255,.30); /* blue */
  --bgG: rgba(255,209,122,.26); /* gold */

  --stormA: rgba(255,126,185,.00);
  --stormB: rgba(94,230,255,.00);
  --stormC: rgba(255,209,122,.00);
  --fireSpark: 0;

  --hudSize: 14px;
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}

body{
  margin:0;
  background:
    radial-gradient(1200px 760px at 28% 18%, var(--bgP), transparent 58%),
    radial-gradient(980px 720px  at 76% 26%, var(--bgB), transparent 60%),
    radial-gradient(980px 760px  at 52% 92%, var(--bgG), transparent 62%),
    var(--bg);
  color:var(--ink);
  font-family:'Cinzel',serif;
  overflow:hidden;
}

/* aurora overlay */
body::before{
  content:"";
  position:fixed;
  inset:-12%;
  pointer-events:none;
  z-index:0;
  background:
    radial-gradient(900px 650px at 20% 20%, rgba(255,126,185,.24), transparent 60%),
    radial-gradient(900px 650px at 82% 30%, rgba(94,230,255,.20), transparent 62%),
    radial-gradient(900px 650px at 55% 85%, rgba(255,209,122,.20), transparent 62%),
    radial-gradient(900px 650px at 35% 65%, rgba(124,58,237,.22), transparent 62%);
  filter: blur(10px) saturate(1.35);
  opacity:.95;
  mix-blend-mode: screen;
  transform: translate3d(0,0,0);
  animation: auroraDrift 8.5s ease-in-out infinite;
}
@keyframes auroraDrift{
  0%   {transform: translate(-2%, -1%) scale(1.02)}
  50%  {transform: translate( 2%,  1%) scale(1.06)}
  100% {transform: translate(-2%, -1%) scale(1.02)}
}

/* fire storm overlay */
body::after{
  content:"";
  position:fixed;
  inset:-10%;
  pointer-events:none;
  z-index:0;
  background:
    radial-gradient(900px 700px at 30% 18%, var(--stormA), transparent 62%),
    radial-gradient(1000px 760px at 70% 28%, var(--stormB), transparent 62%),
    radial-gradient(980px 760px at 50% 86%, var(--stormC), transparent 62%),
    conic-gradient(from 210deg at 50% 45%,
      rgba(255,209,122, calc(.03 + var(--fireSpark)*.06)),
      rgba(255,120,70,  calc(.02 + var(--fireSpark)*.06)),
      rgba(94,230,255,  calc(.02 + var(--fireSpark)*.06)),
      rgba(124,58,237,  calc(.02 + var(--fireSpark)*.06)),
      rgba(255,126,185, calc(.02 + var(--fireSpark)*.06)),
      rgba(255,209,122, calc(.03 + var(--fireSpark)*.06))
    );
  filter: blur(14px) saturate(1.55) contrast(1.05);
  opacity: .85;
  mix-blend-mode: screen;
  animation: fireStorm 3.2s ease-in-out infinite;
}
@keyframes fireStorm{
  0%   {transform: translate(-1.5%, -1%) rotate(-2deg) scale(1.02)}
  50%  {transform: translate( 1.5%,  1%) rotate( 2deg) scale(1.06)}
  100% {transform: translate(-1.5%, -1%) rotate(-2deg) scale(1.02)}
}

/* fire levels */
body.fire1{
  --fireA: rgba(255,209,122,.30);
  --fireB: rgba(255,120,70,.18);
  --ringA: rgba(255,209,122,.44);
  --ringB: rgba(255,120,70,.30);
  --pulse1: rgba(255,209,122,.46);
  --pulse2: rgba(255,120,70,.34);
  --unlockGlow: rgba(255,209,122,.22);
  --unlockScale: 1.00;
  --unlockWobble: 0deg;

  --bgP: rgba(124,58,237,.62);
  --bgB: rgba(94,230,255,.42);
  --bgG: rgba(255,209,122,.44);

  --stormA: rgba(255,126,185,.20);
  --stormB: rgba(94,230,255,.18);
  --stormC: rgba(255,209,122,.18);
  --fireSpark: .45;
}
body.fire2{
  --fireA: rgba(255,209,122,.54);
  --fireB: rgba(255,120,70,.34);
  --ringA: rgba(255,209,122,.68);
  --ringB: rgba(255,120,70,.52);
  --pulse1: rgba(255,209,122,.70);
  --pulse2: rgba(255,120,70,.64);
  --unlockGlow: rgba(255,120,70,.28);
  --unlockScale: 1.01;
  --unlockWobble: 0.4deg;

  --bgP: rgba(124,58,237,.78);
  --bgB: rgba(94,230,255,.52);
  --bgG: rgba(255,209,122,.56);

  --stormA: rgba(255,126,185,.32);
  --stormB: rgba(94,230,255,.28);
  --stormC: rgba(255,209,122,.28);
  --fireSpark: .75;
}
body.fire3{
  --fireA: rgba(255,209,122,.74);
  --fireB: rgba(255,120,70,.56);
  --ringA: rgba(255,209,122,.90);
  --ringB: rgba(255,120,70,.74);
  --pulse1: rgba(255,209,122,.95);
  --pulse2: rgba(255,120,70,.90);
  --unlockGlow: rgba(94,230,255,.30);
  --unlockScale: 1.03;
  --unlockWobble: 0.9deg;

  --bgP: rgba(124,58,237,.92);
  --bgB: rgba(94,230,255,.66);
  --bgG: rgba(255,209,122,.72);

  --stormA: rgba(255,126,185,.44);
  --stormB: rgba(94,230,255,.38);
  --stormC: rgba(255,209,122,.38);
  --fireSpark: 1;
}

/* ===== Layout like g2 (topbar + centered stage) ===== */
.wrap{
  position:relative;
  z-index:1;
  height:100%;
  display:flex;
  flex-direction:column;
  padding: max(14px, env(safe-area-inset-top)) 14px max(14px, env(safe-area-inset-bottom));
  gap:12px;
}
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
}
.backBtn{
  appearance:none;
  border:0;
  background:rgba(255,255,255,.10);
  color:#fff;

  /* smaller */
  padding:7px 10px;      /* was 10px 14px */
  font-size:14px;        /* NEW */
  gap:8px;               /* was 10px */

  border-radius:999px;
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.4px;
  box-shadow: 0 10px 24px rgba(0,0,0,.35);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
  display:flex;
  align-items:baseline;
  -webkit-tap-highlight-color: transparent;
}

/* shrink the Japanese label */
.backBtn span.jp{
  font-family:'Noto Sans JP',sans-serif;
  font-weight:900;
  font-size:10px;        /* was 12px */
  opacity:.95;
}

/* OPTIONAL: shrink the arrow only */
.backBtn span[aria-hidden="true"]{
  font-size:14px;
  line-height:1;
}

.hud{
  display:flex;
  align-items:center;
  gap:10px;
  font-family:'Noto Sans JP',sans-serif;
  font-size:var(--hudSize);
  color:#cbd5e1;
  user-select:none;
}
.hud .pill{
  padding:8px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.14);
}
.hud b{color:#fff}

.stage{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:0;
}

/* Card */
.card{
  width:min(760px, 100%);
  background:rgba(0,0,0,.35);
  border-radius:26px;
  padding:26px 22px 20px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
  border:1px solid var(--outline);
  position:relative;
  overflow:hidden;
  transform: scale(var(--unlockScale)) rotate(var(--unlockWobble));
  transition: transform .25s ease, box-shadow .25s ease, border-color .25s ease;
}

/* subtle inner sheen */
.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  pointer-events:none;
  border-radius:26px;
  background:
    radial-gradient(520px 220px at 30% 0%, rgba(255,255,255,.10), transparent 60%),
    radial-gradient(560px 260px at 80% 0%, rgba(255,209,122,.14), transparent 62%),
    radial-gradient(900px 380px at 50% 120%, rgba(255,120,70, calc(.06 + var(--fireSpark)*.10)), transparent 62%);
  opacity:.9;
}

body.fire2 .card,
body.fire3 .card{
  box-shadow:
    0 20px 60px rgba(0,0,0,.50),
    0 0 50px var(--unlockGlow),
    0 0 120px rgba(255,209,122, calc(.06 + var(--fireSpark)*.10));
}
body.fire3 .card{ animation: cardThrill 0.85s ease-in-out infinite; }
@keyframes cardThrill{
  0%,100%{ transform: scale(var(--unlockScale)) rotate(calc(var(--unlockWobble) * -1)); }
  50%{ transform: scale(calc(var(--unlockScale) + .015)) rotate(var(--unlockWobble)); }
}

/* fire ring on card */
.fireRing{
  position:absolute;
  inset:10px;
  border-radius: 18px;
  pointer-events:none;
  opacity:0;
  background:
    radial-gradient(600px 220px at 30% 0%, var(--ringA), transparent 62%),
    radial-gradient(600px 240px at 70% 0%, var(--ringB), transparent 62%),
    radial-gradient(700px 260px at 50% 110%, rgba(255,209,122,.14), transparent 62%);
  filter: drop-shadow(0 0 18px rgba(255,209,122,.38));
}
body.fire1 .fireRing,
body.fire2 .fireRing,
body.fire3 .fireRing{opacity:1; animation: firePulse 0.9s ease-in-out infinite}
body.fire3 .fireRing{animation-duration:.65s;}
@keyframes firePulse{
  0%,100%{filter: drop-shadow(0 0 22px var(--pulse1));}
  50%{filter: drop-shadow(0 0 44px var(--pulse2));}
}

/* Perfect run gold frame */
.card.perfect{
  border:2px solid rgba(255,209,102,.65);
  box-shadow:
    0 0 18px rgba(255,209,102,.28),
    0 0 46px rgba(255,209,102,.20),
    0 22px 70px rgba(0,0,0,.55);
}
.card.perfect::after{
  content:"";
  position:absolute;
  inset:-10px;
  border-radius:32px;
  pointer-events:none;
  background:conic-gradient(from 0deg,
    rgba(255,255,255,0) 0%,
    rgba(255,241,179,.75) 12%,
    rgba(255,255,255,0) 24%,
    rgba(255,209,102,.80) 38%,
    rgba(255,255,255,0) 52%,
    rgba(255,241,179,.70) 68%,
    rgba(255,255,255,0) 82%,
    rgba(255,209,102,.80) 94%,
    rgba(255,255,255,0) 100%
  );
  opacity:.55;
  filter:blur(0.6px);
  animation:goldSpin 3.6s linear infinite;
  mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  padding:10px;
}
@keyframes goldSpin{to{transform:rotate(360deg)}}

/* Header */
.header{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:6px;
  position:relative;
  z-index:1;
}
h1{
  font-size:clamp(26px,4.6vw,44px);
  font-weight:900;
  letter-spacing:.05em;
  line-height:1.05;
}
h1 small{
  display:block;
  margin-top:6px;
  font-family:'Noto Sans JP',system-ui;
  font-size:clamp(15px,2.6vw,22px);
  font-weight:900;
  color:#d7d7d7;
  letter-spacing:.02em;
}

/* Prompt */
.jp{
  margin-top:22px;
  font-family:'Noto Sans JP',system-ui;
  font-size:clamp(28px,5.2vw,40px);
  font-weight:900;
  letter-spacing:.02em;
  position:relative;
  z-index:1;
  /* stronger pop */
  text-shadow:
    0 2px 0 rgba(0,0,0,.95),
    0 6px 18px rgba(0,0,0,.75),
    0 0 22px rgba(0,0,0,.55);
}
.hira{
  margin-top:6px;
  font-family:'Noto Sans JP',system-ui;
  font-size:clamp(14px,2.6vw,18px);
  color:#cbd5e1;
  position:relative;
  z-index:1;
  text-shadow:
    0 2px 0 rgba(0,0,0,.85),
    0 6px 16px rgba(0,0,0,.55);
}

/* Input + button */
input{
  margin-top:18px;
  width:100%;
  font-size:22px;
  padding:14px 16px;
  border-radius:16px;
  border:none;
  outline:none;
  text-align:center;
  background:#ffffff;
  color:#0b1020;
  box-shadow: 0 12px 28px rgba(0,0,0,.35);
}
input::placeholder{color:rgba(11,16,32,.45)}
button.primary{
  margin-top:14px;
  width:100%;
  padding:14px;
  font-size:20px;
  border-radius:16px;
  border:none;
  font-weight:900;
  cursor:pointer;
  color:#0b1020;
  background: rgba(255,209,122,.95);
  border:1px solid rgba(255,209,122,.85);
  box-shadow:
    0 16px 40px rgba(0,0,0,.45),
    0 0 70px rgba(255,120,70,.28);
  display:flex;
  align-items:baseline;
  justify-content:center;
  gap:10px;
  -webkit-tap-highlight-color: transparent;
}
button.primary span.jpBtn{
  font-family:'Noto Sans JP',system-ui;
  font-weight:900;
  font-size:14px;
  color:#0b1020;
  text-shadow:none;
}
button.primary:active{transform: translateY(1px)}
button.primary:disabled{
  opacity:.65;
  cursor:not-allowed;
  filter:saturate(.85);
}

.feedback{
  margin-top:14px;
  min-height:52px;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
  z-index:1;
}

/* feedback visuals */
.heart{
  font-size:46px;
  color:var(--good);
  animation:pop .6s ease;
  filter: drop-shadow(0 0 16px rgba(34,197,94,.45));
}
@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}
.fart{
  font-size:44px;
  color:var(--bad);
  animation:shake .4s ease;
  filter: drop-shadow(0 0 16px rgba(239,68,68,.35));
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-7px)}
  50%{transform:translateX(7px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

/* input shake + glow */
@keyframes inputShake{
  0%,100%{transform:translateX(0)}
  20%{transform:translateX(-10px)}
  40%{transform:translateX(10px)}
  60%{transform:translateX(-7px)}
  80%{transform:translateX(7px)}
}
input.wrong{
  animation: inputShake .45s ease;
  box-shadow:
    0 0 0 6px rgba(239,68,68,.22),
    0 0 40px rgba(239,68,68,.35),
    0 12px 28px rgba(0,0,0,.35);
}
input.good{
  box-shadow:
    0 0 0 6px rgba(34,197,94,.18),
    0 0 40px rgba(34,197,94,.45),
    0 12px 28px rgba(0,0,0,.35);
}

.hint{
  margin-top:6px;
  font-size:14px;
  color:#ffd166;
  min-height:18px;
  position:relative;
  z-index:1;
  text-shadow: 0 2px 0 rgba(0,0,0,.85), 0 8px 18px rgba(0,0,0,.55);
}

/* Result */
#result{display:none}
.resultScore{
  margin-top:18px;
  font-size:44px;
  font-weight:900;
}
.good{color:#22c55e}
.mid{color:#ffd166}
.bad{color:#ef4444}

/* Perfect text */
.perfectTag{
  margin-top:12px;
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.08em;
  color:#ffd166;
  text-shadow:0 0 10px rgba(255,209,102,.35), 0 0 22px rgba(255,209,102,.22);
  font-size:clamp(16px,2.6vw,20px);
}
.perfectTag small{
  display:block;
  margin-top:6px;
  font-family:'Noto Sans JP',system-ui;
  letter-spacing:.02em;
  color:#ffe7b5;
  font-weight:900;
}

/* Footer */
footer{
  width:100%;
  margin-top:14px;
  text-align:center;
  font-family:'Cinzel',serif;
  font-weight:900;
  color:#cbd5e1;
  font-size:18px;
  letter-spacing:.06em;
}

.bottom{
  margin-top:18px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
  align-items:center;
}
a.back{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding:10px 14px;
  border-radius:14px;
  text-decoration:none;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.18);
  color:#fff;
  font-family:'Cinzel',serif;
  font-weight:900;
  -webkit-tap-highlight-color: transparent;
}
a.back span{
  font-family:'Noto Sans JP',system-ui;
  font-weight:900;
  color:#d7d7d7;
}

/* Fire popup */
.fireBanner{
  position:fixed;
  left:50%;
  top: calc(env(safe-area-inset-top) + 92px);
  transform: translateX(-50%) translateY(-8px);
  z-index:1200;

  display:flex;
  align-items:center;
  gap:14px;
  padding:16px 22px;
  border-radius:999px;

  background: rgba(255,209,122,.30);
  border:1px solid rgba(255,209,122,.55);
  box-shadow:
    0 18px 50px rgba(0,0,0,.55),
    0 0 90px rgba(255,120,70, calc(.10 + var(--fireSpark)*.12));
  backdrop-filter: blur(6px);

  opacity:0;
  pointer-events:none;
  transition: opacity .18s ease, transform .18s ease;
  text-align:center;
}
.fireBanner.show{
  opacity:1;
  transform: translateX(-50%) translateY(0);
}
.fireBanner .en{
  font-family:'Cinzel',serif;
  font-weight:900;
  letter-spacing:.4px;
  font-size:22px;
  line-height:1.05;
}
.fireBanner .jp{
  font-family:'Noto Sans JP',sans-serif;
  font-weight:900;
  font-size:18px;
  line-height:1.05;
  opacity:.95;
}
.fireDot{
  width:16px;height:16px;border-radius:999px;
  background: radial-gradient(circle at 30% 30%, #fff6d8, #ffd17a 45%, #ff6b3d 100%);
  box-shadow: 0 0 24px rgba(255,209,122,.70);
}

@media (max-width: 520px){
  input{font-size:20px}
  button.primary{font-size:19px}
}

/* Reduce motion */
@media (prefers-reduced-motion: reduce){
  body::before, body::after{animation:none !important}
  .fireRing,.card{animation:none !important; transition:none !important}
  .heart,.fart,input.wrong{animation:none !important}
}
</style>
</head>

<script>
function $(q){ return document.querySelector(q); }

/* =========================
   WebAudio SFX (instant) ‚Äî SAME FOLDER:
   ding.mp3, fart.mp3, fire.mp3
   ========================= */
const SFX = (() => {
  const AudioCtx = window.AudioContext || window.webkitAudioContext;
  let ctx = null;
  let master = null;
  const buf = new Map();
  let unlocked = false;

  function ensure(){
    if (!ctx) {
      ctx = new AudioCtx();
      master = ctx.createGain();
      master.gain.value = 1;
      master.connect(ctx.destination);
    }
  }

  async function loadOne(name, url){
    ensure();
    const res = await fetch(url, { cache: "force-cache" });
    const arr = await res.arrayBuffer();
    const b = await ctx.decodeAudioData(arr);
    buf.set(name, b);
  }

  async function preload(){
    ensure();
    await Promise.all([
      loadOne("ding", "ding.mp3"),
      loadOne("fart", "fart.mp3"),
      loadOne("fire", "fire.mp3"),
    ]);
  }

  function unlock(){
    ensure();
    if (unlocked) return;
    unlocked = true;

    if (ctx.state === "suspended") ctx.resume().catch(()=>{});
    const b = ctx.createBuffer(1, 1, 22050);
    const src = ctx.createBufferSource();
    src.buffer = b;
    src.connect(master);
    try { src.start(0); } catch(e) {}
  }

  function play(name, volume=1){
    if (!ctx) return;
    const b = buf.get(name);
    if (!b) return;

    if (ctx.state === "suspended") ctx.resume().catch(()=>{});

    const src = ctx.createBufferSource();
    src.buffer = b;

    const g = ctx.createGain();
    g.gain.value = Math.max(0, Math.min(1, volume));

    src.connect(g);
    g.connect(master);

    try { src.start(0); } catch(e) {}
  }

  return { preload, unlock, play };
})();

function shuffle(arr){
  const a = arr.slice();
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}

/* =========================

   ========================= */
let order = [];
let idx = 0;
let score = 0;
let streak = 0;
let bannerTimer = null;

let hintLevel = 0;          // increases with wrong attempts (per word)
let wrongCountForWord = 0;  // wrong attempts for current word
let anyWrongEver = false;

/* hooks */

/* helpers */
function norm(s){
  return (s || "").toLowerCase().replace(/\s+/g," ").trim();
}
function updateHud(){
  qNumEl.textContent = String(Math.min(idx+1, DATA.length));
  qTotalEl.textContent = String(DATA.length);

  else if(streak >= 6) document.body.classList.add("fire2");

/* hint builder ‚Äî NEVER reveals full answer */
function buildHint(target, level, typed){
  const t = target.toLowerCase();
  const len = t.length;

  // Level 0: length only
  if(level <= 0){
    return `Hint: (${len} letters)`;
  }

  // Level 1: first letter + length
  if(level === 1){
    return `Hint: ${t[0]}...  (${len})`;
  }

  // Level 2: show pattern with vowels only (consonants masked)
  if(level === 2){
    const v = t.replace(/[bcdfghjklmnpqrstvwxyz]/g, "_");
    return `Hint: ${v}  (${len})`;
  }

  // Level 3+: show correct letters in correct positions based on what they typed
  const a = (typed || "").toLowerCase();
  let out = "";
  for(let i=0;i<t.length;i++){
    const ch = t[i];
    if(ch === " "){ out += " "; continue; }
    if(a[i] && a[i] === ch) out += ch.toUpperCase();
    else out += "_";
  }
  return `Hint: ${out}  (${len})`;
}

function renderHint(){
  const d = DATA[order[idx]];
  hintEl.textContent = buildHint(d.en, hintLevel, ansEl.value);
}

/* reset / shuffle */
function resetGame(){
  order = shuffle([...Array(DATA.length)].map((_,i)=>i));
  idx = 0;
  score = 0;
  streak = 0;
  anyWrongEver = false;

  hintLevel = 0;
  wrongCountForWord = 0;

  document.body.classList.remove("fire1","fire2","fire3");
  fireBanner.classList.remove("show");
  clearTimeout(bannerTimer);

  $('#game').style.display='block';
  $('#result').style.display='none';
  cardEl.classList.remove('perfect');
  $('#perfectTag').style.display='none';

  updateHud();
  setFireLevelFromStreak();
}

function resetWordState(){
  hintLevel = 0;
  wrongCountForWord = 0;
  fbEl.textContent = "";

  submitBtn.innerHTML = `OK <span class="jpBtn">„Å§„Åé</span>`;
  ansEl.classList.remove("wrong","good");
}

/* load prompt */
function load(){
  const d = DATA[order[idx]];
  jpEl.textContent = d.jp;
  hiraEl.textContent = d.hi;

  ansEl.value = '';
  resetWordState();

  updateHud();
  setFireLevelFromStreak();

  setTimeout(()=>{ try{ ansEl.focus(); }catch(e){} }, 40);
}

/* correct path */
function onCorrect(){
  score++;
  streak++;

  fbEl.innerHTML = '<div class="heart">‚ù§</div>';
  hintEl.textContent = '';
  ansEl.classList.remove("wrong");
  ansEl.classList.add("good");

  SFX.play("ding", 1);

  if(streak === 3)  showFireBanner(1);
  if(streak === 6)  showFireBanner(2);
  if(streak === 10) showFireBanner(3);

  setFireLevelFromStreak();
  updateHud();

  // quick advance
  submitBtn.disabled = true;
  setTimeout(()=>{ submitBtn.disabled = false; next(); }, 650);
}

/* wrong path (no moving on, never reveal answer) */
function onWrong(){
  anyWrongEver = true;
  wrongCountForWord++;
  streak = 0;

  fbEl.innerHTML = '<div class="fart">üí®</div>';
  submitBtn.innerHTML = `TRY AGAIN <span class="jpBtn">„ÇÇ„ÅÜ‰∏ÄÂõû</span>`;

  ansEl.classList.remove("good");
  ansEl.classList.add("wrong");

  SFX.play("fart", 1);
  setFireLevelFromStreak();
  updateHud();

  // increase hint level gradually (still never full answer)
  if(wrongCountForWord === 1) hintLevel = Math.max(hintLevel, 1);
  else if(wrongCountForWord === 2) hintLevel = Math.max(hintLevel, 2);
  else hintLevel = Math.max(hintLevel, 3);

  renderHint();

  // keep them here
  setTimeout(()=>{
    ansEl.classList.remove("wrong");
    try{
      ansEl.focus();
      ansEl.select();
    }catch(e){}
  }, 180);
}

/* check answer */
function check(){
  const d = DATA[order[idx]];
  const typed = norm(ansEl.value);
  const target = norm(d.en);

  // update hint in level 3+ using current typing
  if(hintLevel >= 3) renderHint();

  if(typed === target){
    onCorrect();
  }else{
    onWrong();
  }
}

/* next */
function next(){
  idx++;
  if(idx >= order.length) finish();
  else load();
}

/* finish */
function finish(){
  $('#game').style.display='none';
  $('#result').style.display='block';

  qNumEl.textContent = String(DATA.length);
  qTotalEl.textContent = String(DATA.length);
  hudScoreEl.textContent = String(score);
  hudStreakEl.textContent = String(streak);

  const pct = Math.round((score / DATA.length) * 100);
  const s = $('#resultScore');
  s.textContent = pct + '%';
  s.className = 'resultScore ' + (pct>=80?'good':pct>=50?'mid':'bad');

  const retry = $('#retryLink');
  if(retry) retry.href = window.location.pathname.split('/').pop() || '';

  if(!anyWrongEver){
    cardEl.classList.add('perfect');
    $('#perfectTag').style.display='block';
  }
}

  window.location.href = "index.html";
}
$('#backBtn').addEventListener('click', goMenu);

/* events */
submitBtn.addEventListener('click', check);
ansEl.addEventListener('keydown', (e)=>{ if(e.key==='Enter') check(); });
ansEl.addEventListener('input', ()=>{
  // for hintLevel 3+, update live feedback without revealing answer
  if(hintLevel >= 3) renderHint();
});

/* boot: preload audio, unlock on first gesture */
(async function boot(){
  try{ await SFX.preload(); }catch(e){}
  resetGame();
  load();
})();
window.addEventListener("pointerdown", () => { try{ SFX.unlock(); }catch(e){} }, { once:true, passive:true });
