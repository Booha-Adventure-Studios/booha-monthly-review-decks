<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Booha Review Decks ‚Äì Word Typing</title>
<meta name="theme-color" content="#0b1020" />
<link rel="icon" type="image/png" href="booha-ghost.png">
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Noto+Sans+JP:wght@500;700;900&display=swap" rel="stylesheet" />

<style>
:root{
  --bg:#0b1020;
  --ink:#ffffff;
  --panel:#0f172a;
  --good:#22c55e;
  --bad:#ef4444;
  --gold:#ffd166;
}
*{box-sizing:border-box;margin:0;padding:0}
html,body{height:100%}
body{
  background:
    radial-gradient(circle at 20% 15%, rgba(255,209,102,.22), transparent 55%),
    radial-gradient(circle at 80% 85%, rgba(94,230,255,.18), transparent 55%),
    var(--bg);
  color:var(--ink);
  font-family:'Cinzel',serif;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:min(720px,94vw);
  background:rgba(0,0,0,.35);
  border-radius:26px;
  padding:26px 22px 30px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
}

h1{font-size:clamp(26px,4.6vw,46px);font-weight:900;}
.counter{margin-top:6px;font-size:14px;color:#cbd5e1;}

.jp{
  margin-top:22px;
  font-family:'Noto Sans JP',system-ui;
  font-size:clamp(22px,4vw,30px);
  font-weight:900;
}
.hira{
  margin-top:6px;
  font-family:'Noto Sans JP',system-ui;
  font-size:clamp(14px,2.6vw,18px);
  color:#cbd5e1;
}

input{
  margin-top:20px;
  width:100%;
  font-size:22px;
  padding:14px 16px;
  border-radius:16px;
  border:none;
  outline:none;
  text-align:center;
}

button{
  margin-top:16px;
  width:100%;
  padding:14px;
  font-size:20px;
  border-radius:16px;
  border:none;
  font-weight:900;
  cursor:pointer;
  background:linear-gradient(145deg,var(--gold),#fff1b3);
}

.feedback{
  margin-top:16px;
  font-size:18px;
  min-height:24px;
}

.heart{
  font-size:42px;
  color:var(--good);
  animation:pop .6s ease;
}

@keyframes pop{
  0%{transform:scale(.6);opacity:0}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

.fart{
  font-size:36px;
  color:var(--bad);
  animation:shake .4s ease;
}

@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

.hint{
  margin-top:10px;
  font-size:14px;
  color:#ffd166;
}

#result{
  display:none;
}

.score{
  margin-top:20px;
  font-size:42px;
  font-weight:900;
}

.good{color:#22c55e}
.mid{color:#ffd166}
.bad{color:#ef4444}
</style>
</head>
<body>

<div class="card">
  <div id="game">
    <h1>Word Typing</h1>
    <div class="counter" id="counter">1 / 60</div>

    <div class="jp" id="jp"></div>
    <div class="hira" id="hira"></div>

    <input id="answer" autocomplete="off" autocapitalize="none" />
    <button id="submit">OK</button>

    <div class="feedback" id="feedback"></div>
    <div class="hint" id="hint"></div>
  </div>

  <div id="result">
    <h1>RESULT</h1>
    <div class="score" id="score"></div>
  </div>
</div>

<audio id="ding" src="assets/audio/ding.mp3"></audio>
<audio id="fart" src="assets/audio/fart.mp3"></audio>

  {en:'exercise',jp:'ÈÅãÂãï',hi:'„ÅÜ„Çì„Å©„ÅÜ'},
  {en:'study',jp:'ÂãâÂº∑',hi:'„Åπ„Çì„Åç„Çá„ÅÜ'},
  {en:'learn',jp:'Â≠¶„Å∂',hi:'„Åæ„Å™„Å∂'},
  {en:'practice',jp:'Á∑¥Áøí',hi:'„Çå„Çì„Åó„ÇÖ„ÅÜ'},
  {en:'success',jp:'ÊàêÂäü',hi:'„Åõ„ÅÑ„Åì„ÅÜ'},
  {en:'focus',jp:'ÈõÜ‰∏≠',hi:'„Åó„ÇÖ„ÅÜ„Å°„ÇÖ„ÅÜ'},

  {en:'brush',jp:'Ê≠Ø„Çí„Åø„Åå„Åè',hi:'„ÅØ „Çí „Åø„Åå„Åè'},
  {en:'wash',jp:'Ê¥ó„ÅÜ',hi:'„ÅÇ„Çâ„ÅÜ'},
  {en:'go',jp:'Ë°å„Åè',hi:'„ÅÑ„Åè'},

  {en:'sleep',jp:'ÂØù„Çã',hi:'„Å≠„Çã'},
  {en:'food',jp:'È£ü„ÅπÁâ©',hi:'„Åü„Åπ„ÇÇ„ÅÆ'},
  {en:'fruit',jp:'ÊûúÁâ©',hi:'„Åè„Å†„ÇÇ„ÅÆ'},
  {en:'vegetable',jp:'ÈáéËèú',hi:'„ÇÑ„Åï„ÅÑ'},

  {en:'relax',jp:'„É™„É©„ÉÉ„ÇØ„Çπ„Åô„Çã',hi:'„Çä„Çâ„Å£„Åè„Åô „Åô„Çã'},

  {en:'believe',jp:'‰ø°„Åò„Çã',hi:'„Åó„Çì„Åò„Çã'},
  {en:'effort',jp:'Âä™Âäõ',hi:'„Å©„Çä„Çá„Åè'},

// shuffle
for(let i=DATA.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[DATA[i],DATA[j]]=[DATA[j],DATA[i]];}

let i=0, score=0, mistakes=0;
const jp=$('#jp'), hira=$('#hira'), ans=$('#answer'), fb=$('#feedback'), hint=$('#hint'), counter=$('#counter');

function $(q){return document.querySelector(q)}

function load(){
  const d=DATA[i];
  jp.textContent=d.jp;
  hira.textContent=d.hi;
  ans.value='';
  fb.textContent='';
  hint.textContent='';
  mistakes=0;
  counter.textContent=`${i+1} / ${DATA.length}`;
  ans.focus();
}

function check(){
  const d=DATA[i];
  if(ans.value.trim().toLowerCase()===d.en){
    score++;
    fb.innerHTML='<div class="heart">‚ù§</div>';
    ding.play();
    setTimeout(next,700);
  }else{
    mistakes++;
    fb.innerHTML='<div class="fart">üí®</div>';
    fart.play();
    if(mistakes>=3){ hint.textContent=`Hint: ${d.en[0]}...`; }
  }
}

function next(){
  i++;
  if(i>=DATA.length) finish(); else load();
}

function finish(){
  $('#game').style.display='none';
  $('#result').style.display='block';
  const pct=Math.round(score/DATA.length*100);
  const s=$('#score');
  s.textContent=pct+'%';
  s.className='score '+(pct>=80?'good':pct>=50?'mid':'bad');
}

$('#submit').onclick=check;
ans.addEventListener('keydown',e=>{if(e.key==='Enter')check();});

load();
</script>
</body>
</html>
